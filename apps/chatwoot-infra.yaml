# Chatwoot Infrastructure (PostgreSQL, Redis, Secrets)
# Deployed before the Chatwoot Helm chart

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatwoot-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alpar-t/homelab
    targetRevision: main
    path: config/chatwoot/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: chatwoot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

