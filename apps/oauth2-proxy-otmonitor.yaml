apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy-otmonitor
  namespace: argocd
  annotations:
    # Run after otmonitor and pocket-id are deployed
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/alpar-t/homelab
    targetRevision: main
    path: config/oauth2-proxy-otmonitor/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: otmonitor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

