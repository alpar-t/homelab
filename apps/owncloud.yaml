apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: owncloud
  namespace: argocd
spec:
  project: default
  sources:
    # oCIS Helm Chart (from Git - not published to Helm repo)
    - repoURL: https://github.com/owncloud/ocis-charts.git
      targetRevision: main
      path: charts/ocis
      helm:
        valueFiles:
          - $values/config/owncloud/helm/values.yaml
    # OnlyOffice Helm Chart
    - repoURL: https://download.onlyoffice.com/charts/stable
      chart: docs
      targetRevision: "*"
      helm:
        releaseName: onlyoffice
        valueFiles:
          - $values/config/owncloud/helm/onlyoffice-values.yaml
    # Values from git repo (referenced by $values)
    - repoURL: https://github.com/alpar-t/homelab
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: owncloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
