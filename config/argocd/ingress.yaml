apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Forecastle dashboard
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/appName: "ArgoCD"
    forecastle.stakater.com/group: "Infrastructure"
    forecastle.stakater.com/icon: "https://argo-cd.readthedocs.io/en/stable/assets/logo.png"
spec:
  ingressClassName: nginx
  rules:
    - host: argocd.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443

