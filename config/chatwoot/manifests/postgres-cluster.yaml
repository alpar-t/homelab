# Chatwoot PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Uses local SSD storage for better performance (PostgreSQL handles its own HA)
# Credentials are auto-generated and stored in: chatwoot-db-app secret
#
# Backup Strategy:
# - CNPG continuous WAL archiving to Backblaze B2 (point-in-time recovery)
# - Daily base backups
# - 14-day retention
#
# Prerequisites:
#   kubectl create secret generic cnpg-backup-credentials \
#     --namespace=chatwoot \
#     --from-literal=ACCESS_KEY_ID=<your-b2-key-id> \
#     --from-literal=SECRET_ACCESS_KEY=<your-b2-application-key>

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: chatwoot-db
  namespace: chatwoot
  labels:
    app: chatwoot
    # Customer conversations and support data
    data-criticality: critical
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  # HA: 2 instances with automatic failover
  instances: 2
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: chatwoot_production
      owner: chatwoot
      # No secret specified - CloudNativePG auto-generates credentials
      # Password stored in: chatwoot-db-app secret (created by operator)
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS pg_stat_statements
        - CREATE EXTENSION IF NOT EXISTS vector
  
  # Local storage - PostgreSQL handles its own replication
  # Uses rancher local-path provisioner (WaitForFirstConsumer)
  storage:
    size: 5Gi
    storageClass: local-path
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1"
  
  # Continuous backup to Backblaze B2
  backup:
    barmanObjectStore:
      destinationPath: "s3://homelab-longhorn-backup/cnpg/chatwoot-db"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
    retentionPolicy: "14d"
  
  postgresql:
    parameters:
      # Required by Chatwoot
      shared_preload_libraries: "pg_stat_statements"
      
      # Logging
      log_statement: "ddl"
      log_min_duration_statement: "1000"
      
      # Memory (tuned for small instance)
      shared_buffers: "128MB"
      work_mem: "8MB"
      maintenance_work_mem: "64MB"
      
      # Connections
      max_connections: "100"
      
      # WAL archiving (required for CNPG backups)
      archive_mode: "on"
      archive_timeout: "5min"

