# Job to generate SECRET_KEY_BASE if it doesn't exist
# This runs once and creates the chatwoot-secrets secret with a random key

apiVersion: v1
kind: ServiceAccount
metadata:
  name: chatwoot-secrets-generator
  namespace: chatwoot
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: chatwoot-secrets-manager
  namespace: chatwoot
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chatwoot-secrets-generator
  namespace: chatwoot
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
subjects:
  - kind: ServiceAccount
    name: chatwoot-secrets-generator
    namespace: chatwoot
roleRef:
  kind: Role
  name: chatwoot-secrets-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: chatwoot-generate-secrets
  namespace: chatwoot
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: chatwoot-secrets-generator
      restartPolicy: OnFailure
      containers:
        - name: generate-secrets
          image: bitnami/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              SECRET_NAME="chatwoot-secrets"
              
              # Check if secret already exists
              if kubectl get secret "$SECRET_NAME" -n chatwoot >/dev/null 2>&1; then
                echo "Secret $SECRET_NAME already exists, skipping generation"
                exit 0
              fi
              
              echo "Generating SECRET_KEY_BASE..."
              SECRET_KEY_BASE=$(head -c 64 /dev/urandom | base64 | tr -d '\n' | head -c 128)
              
              echo "Creating secret $SECRET_NAME..."
              kubectl create secret generic "$SECRET_NAME" \
                --namespace=chatwoot \
                --from-literal=SECRET_KEY_BASE="$SECRET_KEY_BASE"
              
              echo "Secret created successfully"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi

