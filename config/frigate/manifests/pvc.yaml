# Frigate storage for recordings
# Using HDD storage class with no replication
#
# BACKUP EXCLUSION: This volume is excluded from Longhorn weekly backups.
# See config/longhorn/manifests/backup-exclusions.yaml

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
  namespace: frigate
  labels:
    app.kubernetes.io/name: frigate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-hdd-noreplica
  resources:
    requests:
      storage: 200Gi
---
# Config persistence (for Frigate database + model cache)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config
  namespace: frigate
  labels:
    app.kubernetes.io/name: frigate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd
  resources:
    requests:
      storage: 10Gi

