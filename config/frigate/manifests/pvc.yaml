# Frigate storage for recordings
# Using HDD storage class - no replication, no backups needed

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
  namespace: frigate
  labels:
    app.kubernetes.io/name: frigate
  annotations:
    # Override default replica count - no replication needed for recordings
    numberOfReplicas: "1"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-hdd
  resources:
    requests:
      storage: 500Gi
---
# Config persistence (for Frigate database + model cache)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config
  namespace: frigate
  labels:
    app.kubernetes.io/name: frigate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd
  resources:
    requests:
      storage: 10Gi

