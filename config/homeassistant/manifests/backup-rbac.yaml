# RBAC for CNPG backup credentials access
# Allows the database service account to read backup credentials for recovery operations

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cnpg-backup-credentials-reader
  namespace: homeassistant
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["cnpg-backup-credentials"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: homeassistant-db-backup-credentials
  namespace: homeassistant
subjects:
  - kind: ServiceAccount
    name: homeassistant-db
    namespace: homeassistant
roleRef:
  kind: Role
  name: cnpg-backup-credentials-reader
  apiGroup: rbac.authorization.k8s.io

