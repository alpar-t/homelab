# Home Assistant PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# This provides an external database for Home Assistant Green's
# recorder integration, exposed via MetalLB LoadBalancer.
#
# Backup Strategy:
# - CNPG continuous WAL archiving to Backblaze B2 (point-in-time recovery)
# - Weekly base backups (sensor history is less critical than identity data)
# - 14-day retention
#
# Prerequisites:
#   kubectl create secret generic cnpg-backup-credentials \
#     --namespace=homeassistant \
#     --from-literal=ACCESS_KEY_ID=<your-b2-key-id> \
#     --from-literal=SECRET_ACCESS_KEY=<your-b2-application-key>

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: homeassistant-db
  namespace: homeassistant
  labels:
    app: homeassistant
    # Sensor history and automation data - historical value
    data-criticality: critical
spec:
  # HA: 2 instances with automatic failover
  instances: 2
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: homeassistant
      owner: ha_recorder
      # No secret specified - CloudNativePG auto-generates credentials
      # Password stored in: homeassistant-db-app secret (created by operator)
  
  storage:
    size: 20Gi  # History can grow; adjust based on retention
    storageClass: longhorn-ssd
    # Note: Longhorn backup label removed - using CNPG-native backups instead
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      # Increased to 1Gi to handle barman backup processes without OOM kills
      memory: "1Gi"
      cpu: "1"
  
  # Continuous backup to Backblaze B2
  backup:
    barmanObjectStore:
      destinationPath: "s3://homelab-longhorn-backup/cnpg/homeassistant-db"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
    retentionPolicy: "14d"
  
  # PostgreSQL configuration tuned for recorder workload
  postgresql:
    parameters:
      # Logging
      log_statement: "ddl"
      log_min_duration_statement: "1000"  # Log queries taking > 1s
      
      # Memory (tuned for small instance)
      shared_buffers: "128MB"
      work_mem: "8MB"
      maintenance_work_mem: "64MB"
      
      # Connections
      max_connections: "50"
      
      # WAL archiving (required for CNPG backups)
      archive_mode: "on"
      archive_timeout: "5min"

