# Immich Machine Learning Service
# Handles: face detection, face recognition, CLIP smart search, object detection
#
# Resource-intensive - scheduled preferentially on the 32GB RAM node
# Models are cached in a PVC to avoid re-downloading

apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-ml
  namespace: immich
  labels:
    app: immich-ml
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVC
  selector:
    matchLabels:
      app: immich-ml
  template:
    metadata:
      labels:
        app: immich-ml
    spec:
      # Prefer scheduling on nodes with high CPU capacity
      # Label nodes with: kubectl label node <node-name> workload/cpu-intensive=true
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: workload/cpu-intensive
                    operator: In
                    values:
                      - "true"
      
      containers:
        - name: immich-ml
          image: ghcr.io/immich-app/immich-machine-learning:v2.4.1@sha256:b3deefd1826f113824e9d7bc30d905e7f823535887d03f869330946b6db3b44a
          ports:
            - containerPort: 3003
              name: http
          env:
            # Cache directory for ML models
            - name: MACHINE_LEARNING_CACHE_FOLDER
              value: "/cache"
            
            # Model settings - using efficient defaults
            # CLIP for smart search
            - name: MACHINE_LEARNING_CLIP_MODEL
              value: "ViT-B-32__openai"
            
            # Face detection and recognition
            - name: MACHINE_LEARNING_FACIAL_RECOGNITION_MODEL
              value: "buffalo_l"
            
            # Workers - 1 worker to conserve resources
            # Each worker loads models (~3GB), single worker = lower memory footprint
            # ML processing will be slower but won't impact UI responsiveness
            - name: MACHINE_LEARNING_WORKERS
              value: "1"
            
            # Request timeout (seconds)
            - name: MACHINE_LEARNING_REQUEST_THREADS
              value: "4"
          
          volumeMounts:
            - name: model-cache
              mountPath: /cache
          
          resources:
            # Allow ML to use more CPU for faster processing
            requests:
              cpu: 200m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 6Gi
          
          # ML service takes time to load models on startup
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
      
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: immich-model-cache
---
# Immich ML Service
apiVersion: v1
kind: Service
metadata:
  name: immich-ml
  namespace: immich
  labels:
    app: immich-ml
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: ClusterIP
  selector:
    app: immich-ml
  ports:
    - name: http
      port: 3003
      targetPort: 3003
      protocol: TCP

