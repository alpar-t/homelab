# Immich PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Credentials are auto-generated and stored in: immich-db-app secret
# Immich requires the pgvecto.rs extension for vector search

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
  namespace: immich
  labels:
    app: immich
    # Photo library metadata - irreplaceable user data
    data-criticality: critical
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  instances: 2
  
  # Use tensorchord/cloudnative-pgvecto.rs image for vector extension support
  # Required for Immich's smart search feature
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16-v0.3.0
  
  bootstrap:
    initdb:
      database: immich
      owner: immich
      # postInitTemplateSQL runs as postgres superuser on template1
      # Extensions installed here are copied to new databases
      postInitTemplateSQL:
        - CREATE EXTENSION IF NOT EXISTS vectors;
        - CREATE EXTENSION IF NOT EXISTS cube;
        - CREATE EXTENSION IF NOT EXISTS earthdistance;
      # postInitApplicationSQL runs as superuser in the application database AFTER it's created
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS vectors;
        - CREATE EXTENSION IF NOT EXISTS cube;
        - CREATE EXTENSION IF NOT EXISTS earthdistance;
        - GRANT ALL ON SCHEMA vectors TO immich;
        - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA vectors TO immich;
        - GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA vectors TO immich;
        - GRANT ALL PRIVILEGES ON ALL FUNCTIONS IN SCHEMA vectors TO immich;
        - GRANT USAGE ON SCHEMA vectors TO immich;
        - ALTER DEFAULT PRIVILEGES IN SCHEMA vectors GRANT ALL ON TABLES TO immich;
        - ALTER DEFAULT PRIVILEGES IN SCHEMA vectors GRANT ALL ON SEQUENCES TO immich;
        - ALTER DEFAULT PRIVILEGES IN SCHEMA vectors GRANT ALL ON FUNCTIONS TO immich;
        - ALTER DATABASE immich SET search_path TO "$user", public, vectors;
  
  storage:
    size: 10Gi
    storageClass: longhorn-ssd
    pvcTemplate:
      labels:
        recurring-job-group.longhorn.io/critical: enabled
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  postgresql:
    # shared_preload_libraries must be set via dedicated field, not parameters
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      log_statement: "ddl"
      shared_buffers: "256MB"
      max_connections: "100"

