# Immich PostgreSQL Scheduled Backups
# Managed by CloudNativePG operator
#
# Daily base backups - photo metadata is critical and irreplaceable
# WAL archiving provides continuous protection between base backups

---
# Daily base backup at 3:00 AM
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich-db-daily
  namespace: immich
  labels:
    app: immich
spec:
  # Daily at 3:00 AM
  schedule: "0 3 * * *"
  
  # Which cluster to backup
  cluster:
    name: immich-db
  
  # Backup ownership - if cluster is deleted, backups are retained
  backupOwnerReference: none
  
  # Immediately trigger first backup when created
  immediate: true

