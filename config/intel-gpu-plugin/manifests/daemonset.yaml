# Intel GPU Device Plugin DaemonSet
# Source: https://github.com/intel/intel-device-plugins-for-kubernetes
# Version: v0.34.1
#
# This plugin exposes Intel GPUs as schedulable Kubernetes resources:
#   - gpu.intel.com/i915 (for i915 kernel driver)
#
# Workloads can request GPUs via:
#   resources:
#     limits:
#       gpu.intel.com/i915: 1
#
# The plugin handles SELinux and device permissions automatically.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-plugin
  namespace: intel-gpu-plugin
  labels:
    app: intel-gpu-plugin
spec:
  selector:
    matchLabels:
      app: intel-gpu-plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: intel-gpu-plugin
    spec:
      # Run on all amd64 nodes (all Odroid H3+/Ultra nodes have Intel GPUs)
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: intel-gpu-plugin
          image: intel/intel-gpu-plugin:0.34.1@sha256:3fae94bca1022ca558a1f6768c34760f38f80a2e64f8a72216f10e98746c8124
          imagePullPolicy: IfNotPresent
          args:
            # Allow multiple pods to share each GPU
            - -shared-dev-num=10
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          # Security context with proper SELinux type for device plugin access
          securityContext:
            seLinuxOptions:
              type: "container_device_plugin_t"
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              memory: "45Mi"
              cpu: 40m
            limits:
              memory: "90Mi"
              cpu: 100m
          volumeMounts:
            - name: devfs
              mountPath: /dev/dri
              readOnly: true
            - name: sysfsdrm
              mountPath: /sys/class/drm
              readOnly: true
            - name: kubeletsockets
              mountPath: /var/lib/kubelet/device-plugins
            - name: cdipath
              mountPath: /var/run/cdi
      volumes:
        - name: devfs
          hostPath:
            path: /dev/dri
        - name: sysfsdrm
          hostPath:
            path: /sys/class/drm
        - name: kubeletsockets
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: cdipath
          hostPath:
            path: /var/run/cdi
            type: DirectoryOrCreate

