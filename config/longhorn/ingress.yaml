apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-frontend
  namespace: longhorn-system
  annotations:
    # TODO: Add Authentik protection after setup
    # See config/authentik/README.md for instructions
spec:
  ingressClassName: nginx
  rules:
    - host: longhorn.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
