apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-frontend
  namespace: longhorn-system
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/authz/auth-request"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.newjoy.ro/?rd=https://$http_host$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User,Remote-Groups,Remote-Email,Remote-Name"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Original-URL https://$http_host$request_uri;
    # Forecastle dashboard
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/appName: "Longhorn"
    forecastle.stakater.com/group: "Storage"
    forecastle.stakater.com/icon: "https://longhorn.io/img/logos/longhorn-icon-white.png"
spec:
  ingressClassName: nginx
  rules:
    - host: longhorn.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
