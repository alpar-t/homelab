---
# NetworkAttachmentDefinition for Longhorn storage network
# Uses macvlan on enp1s0 (storage interface) with whereabouts IPAM
# whereabouts provides cluster-wide IP coordination (prevents conflicts across nodes)
# Range: 192.168.42.20-192.168.42.190 (avoids conflicts with node IPs)
# Reference: https://longhorn.io/docs/1.10.1/advanced-resources/deploy/storage-network/
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: longhorn-storage-network
  namespace: longhorn-system
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "longhorn-storage-network",
      "type": "macvlan",
      "master": "enp1s0",
      "mode": "bridge",
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.42.20-192.168.42.190/24",
        "gateway": "192.168.42.1"
      }
    }

