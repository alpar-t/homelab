defaultSettings:
  defaultDataPath: /var/mnt/disk1
  # Backblaze B2 backup target (S3-compatible)
  backupTarget: "s3://homelab-longhorn-backup@eu-central-003/"
  backupTargetCredentialSecret: backblaze-backup-credentials
  replicaAutoBalance: best-effort
  storageMinimalAvailablePercentage: 10
  # Create default disk on labeled nodes only
  createDefaultDiskLabeledNodes: true
  # Use dedicated storage network for replica traffic (static IPs, not DHCP)
  # Requires Multus CNI to be installed first
  # Reference: https://longhorn.io/docs/1.10.1/advanced-resources/deploy/storage-network/
  storageNetwork: longhorn-system/longhorn-storage-network

persistence:
  defaultClass: true
  defaultClassReplicaCount: 3

