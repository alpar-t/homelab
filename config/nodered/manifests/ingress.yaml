# Node-RED Ingress
# Exposes the web interface at nodered.newjoy.ro

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodered
  namespace: nodered
  labels:
    app: nodered
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ingressClassName: nginx
  rules:
    - host: nodered.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodered
                port:
                  number: 1880

