# Node-RED Persistent Volume Claim
# Stores flows, credentials, and installed nodes
# Using SSD storage for better performance

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodered-data
  namespace: nodered
  labels:
    app: nodered
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd
  resources:
    requests:
      storage: 1Gi

