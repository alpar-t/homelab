# Chatwoot ingress (via oauth2-proxy for authentication)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatwoot
  namespace: chatwoot
  labels:
    app.kubernetes.io/name: chatwoot
  annotations:
    # WebSocket support for ActionCable (real-time updates)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Increase buffer size for websocket connections
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    # Large body for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # Enable websocket upgrade
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  rules:
    - host: chat.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy-chatwoot
                port:
                  number: 4180

