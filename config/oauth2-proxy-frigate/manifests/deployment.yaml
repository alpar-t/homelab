# oauth2-proxy for Frigate authentication via Pocket ID

apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-frigate
  namespace: frigate
  labels:
    app: oauth2-proxy-frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-frigate
  template:
    metadata:
      labels:
        app: oauth2-proxy-frigate
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.13.0@sha256:56e3daedf765c7a1eea6e366fbe684be7d3084830ade14b6174570d3c7960954
          args:
            - --http-address=0.0.0.0:4180
            - --reverse-proxy=true
            # OIDC configuration
            - --provider=oidc
            - --oidc-issuer-url=https://auth.newjoy.ro
            # Skip OIDC discovery to use internal URLs for server-to-server requests
            # This avoids rate limiting when all requests appear from same public IP via Cloudflare
            - --skip-oidc-discovery=true
            - --login-url=https://auth.newjoy.ro/authorize
            - --redeem-url=http://pocket-id.pocket-id.svc.cluster.local/api/oidc/token
            - --oidc-jwks-url=http://pocket-id.pocket-id.svc.cluster.local/.well-known/jwks.json
            # Upstream (Frigate UI)
            - --upstream=http://frigate.frigate.svc.cluster.local:5000
            # Cookie configuration
            - --cookie-secure=true
            - --cookie-name=_oauth2_proxy_frigate
            - --cookie-domain=frigate.newjoy.ro
            # Email/user validation
            - --email-domain=*
            - --insecure-oidc-allow-unverified-email=true
            # Redirect configuration
            - --redirect-url=https://frigate.newjoy.ro/oauth2/callback
            # Skip auth for health checks and API
            - --skip-auth-route=^/ping$
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-frigate
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-frigate
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-frigate
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-frigate
  namespace: frigate
  labels:
    app: oauth2-proxy-frigate
spec:
  type: ClusterIP
  selector:
    app: oauth2-proxy-frigate
  ports:
    - name: http
      port: 4180
      targetPort: 4180
      protocol: TCP

