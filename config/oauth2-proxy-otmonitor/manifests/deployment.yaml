apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-otmonitor
  namespace: otmonitor
  labels:
    app: oauth2-proxy-otmonitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-otmonitor
  template:
    metadata:
      labels:
        app: oauth2-proxy-otmonitor
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          args:
            - --http-address=0.0.0.0:4180
            - --reverse-proxy=true
            # OIDC configuration
            - --provider=oidc
            - --oidc-issuer-url=https://auth.newjoy.ro
            # Upstream (OTMonitor web GUI)
            - --upstream=http://otmonitor.otmonitor.svc.cluster.local:80
            # Cookie configuration (stateless sessions)
            - --cookie-secure=true
            - --cookie-name=_oauth2_proxy_otmonitor
            - --cookie-domain=otmonitor.newjoy.ro
            # Email/user validation
            - --email-domain=*
            - --insecure-oidc-allow-unverified-email=true
            # Redirect configuration
            - --redirect-url=https://otmonitor.newjoy.ro/oauth2/callback
            # Skip auth for health checks
            - --skip-auth-route=^/ping$
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-otmonitor
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-otmonitor
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-otmonitor
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-otmonitor
  namespace: otmonitor
  labels:
    app: oauth2-proxy-otmonitor
spec:
  type: ClusterIP
  selector:
    app: oauth2-proxy-otmonitor
  ports:
    - name: http
      port: 4180
      targetPort: 4180
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otmonitor
  namespace: otmonitor
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - otmonitor.newjoy.ro
      secretName: otmonitor-tls
  rules:
    - host: otmonitor.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy-otmonitor
                port:
                  number: 4180

