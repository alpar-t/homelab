apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-pihole
  namespace: pihole
  labels:
    app: oauth2-proxy-pihole
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy-pihole
  template:
    metadata:
      labels:
        app: oauth2-proxy-pihole
    spec:
      # Spread across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: oauth2-proxy-pihole
                topologyKey: kubernetes.io/hostname
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.13.0@sha256:56e3daedf765c7a1eea6e366fbe684be7d3084830ade14b6174570d3c7960954
          args:
            - --http-address=0.0.0.0:4180
            - --reverse-proxy=true
            # OIDC configuration
            - --provider=oidc
            - --oidc-issuer-url=https://auth.newjoy.ro
            # Upstream (Pi-hole Web UI)
            - --upstream=http://pihole-web.pihole.svc.cluster.local:80
            # Cookie configuration (stateless sessions)
            - --cookie-secure=true
            - --cookie-name=_oauth2_proxy_pihole
            - --cookie-domain=pihole.newjoy.ro
            # Email/user validation
            - --email-domain=*
            - --insecure-oidc-allow-unverified-email=true
            # Redirect configuration
            - --redirect-url=https://pihole.newjoy.ro/oauth2/callback
            # Skip auth for health checks
            - --skip-auth-route=^/ping$
          env:
            # oauth2-proxy reads these env vars directly
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-pihole
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-pihole
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-pihole
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-pihole
  namespace: pihole
  labels:
    app: oauth2-proxy-pihole
spec:
  type: ClusterIP
  selector:
    app: oauth2-proxy-pihole
  ports:
    - name: http
      port: 4180
      targetPort: 4180
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: pihole
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  ingressClassName: nginx
  rules:
    - host: pihole.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy-pihole
                port:
                  number: 4180

