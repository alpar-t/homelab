apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omada-data
  namespace: omada-controller
  labels:
    app: omada
    # Network controller configuration - critical for network management
    data-criticality: critical
    recurring-job-group.longhorn.io/critical: enabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omada-logs
  namespace: omada-controller
  labels:
    app: omada
    # Logs - ephemeral, recreated automatically
    data-criticality: rebuildable
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-hdd
  resources:
    requests:
      storage: 1Gi




