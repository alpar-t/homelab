# OnlyOffice PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Credentials are auto-generated and stored in: onlyoffice-postgresql-app secret

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: onlyoffice-postgresql
  namespace: owncloud
  labels:
    app: onlyoffice
    # Document server session state
    data-criticality: critical
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  instances: 1
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: onlyoffice
      owner: onlyoffice
      # Password stored in: onlyoffice-postgresql-app secret (created by operator)
  
  storage:
    size: 2Gi
    storageClass: longhorn-ssd
    pvcTemplate:
      labels:
        recurring-job-group.longhorn.io/critical: enabled
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  
  postgresql:
    parameters:
      shared_buffers: "64MB"
      max_connections: "20"

