# OnlyOffice PostgreSQL Scheduled Backups
# Managed by CloudNativePG operator
#
# Weekly base backups - document server state, lower priority
# WAL archiving provides continuous protection between base backups

---
# Weekly base backup on Sundays at 5:00 AM
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: onlyoffice-postgresql-weekly
  namespace: owncloud
  labels:
    app: onlyoffice
spec:
  # Weekly on Sundays at 5:00 AM
  schedule: "0 5 * * 0"
  
  # Which cluster to backup
  cluster:
    name: onlyoffice-postgresql
  
  # Backup ownership - if cluster is deleted, backups are retained
  backupOwnerReference: none
  
  # Immediately trigger first backup when created
  immediate: true

