---
# RBAC for secrets generation (PreSync wave -1 to ensure created before job)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opencloud-secrets-sa
  namespace: opencloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opencloud-secrets-role
  namespace: opencloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: opencloud-secrets-rolebinding
  namespace: opencloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
subjects:
  - kind: ServiceAccount
    name: opencloud-secrets-sa
    namespace: opencloud
roleRef:
  kind: Role
  name: opencloud-secrets-role
  apiGroup: rbac.authorization.k8s.io
---
# Job to generate OpenCloud secrets if they don't exist
apiVersion: batch/v1
kind: Job
metadata:
  name: opencloud-secrets-init
  namespace: opencloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "0"
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: opencloud-secrets-sa
      restartPolicy: OnFailure
      containers:
        - name: secrets-init
          image: bitnami/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              # Function to generate random string
              random_string() {
                openssl rand -base64 32 | tr -d '/+=' | head -c "$1"
              }
              
              # Function to create secret if not exists
              create_secret_if_missing() {
                local name="$1"
                shift
                if kubectl get secret "$name" -n opencloud >/dev/null 2>&1; then
                  echo "Secret $name already exists, skipping"
                  return 0
                fi
                echo "Creating secret $name..."
                kubectl create secret generic "$name" -n opencloud "$@"
              }
              
              echo "=== Generating OpenCloud secrets ==="
              
              # Admin user password
              ADMIN_PASS=$(random_string 24)
              create_secret_if_missing "opencloud-admin" \
                --from-literal=adminPassword="$ADMIN_PASS"
              
              echo "=== All secrets generated ==="

