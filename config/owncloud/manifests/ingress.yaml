# ownCloud Infinite Scale Ingress
#
# Exposes oCIS at drive.newjoy.ro
# TLS is handled by ingress-nginx (assumes cert-manager or similar)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: owncloud
  namespace: owncloud
  labels:
    app: owncloud
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    # Large file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # WebSocket support for real-time features
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-headers: "owncloud/owncloud-proxy-headers"
spec:
  ingressClassName: nginx
  rules:
    - host: drive.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: owncloud
                port:
                  number: 9200
---
# ConfigMap for proxy headers (WebSocket support)
apiVersion: v1
kind: ConfigMap
metadata:
  name: owncloud-proxy-headers
  namespace: owncloud
  annotations:
    argocd.argoproj.io/sync-wave: "2"
data:
  Upgrade: "$http_upgrade"
  Connection: "upgrade"

