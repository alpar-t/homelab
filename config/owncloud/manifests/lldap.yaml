# LLDAP - Lightweight LDAP server for oCIS user storage
# Used as the LDAP backend when using external OIDC (Pocket ID) for authentication
# Deployed in owncloud namespace for simplicity
---
# Note: lldap-secrets is created by the init container, not managed by ArgoCD
# This prevents ArgoCD from overwriting generated passwords
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lldap-secrets-sa
  namespace: owncloud
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lldap-secrets-role
  namespace: owncloud
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["lldap-secrets"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: lldap-secrets-rolebinding
  namespace: owncloud
subjects:
  - kind: ServiceAccount
    name: lldap-secrets-sa
    namespace: owncloud
roleRef:
  kind: Role
  name: lldap-secrets-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: owncloud
  labels:
    app: lldap
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: lldap
  template:
    metadata:
      labels:
        app: lldap
    spec:
      serviceAccountName: lldap-secrets-sa
      initContainers:
        - name: init-secrets
          image: bitnami/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              EXISTING=$(kubectl get secret lldap-secrets -n owncloud -o jsonpath='{.data.LLDAP_LDAP_USER_PASS}' 2>/dev/null | base64 -d || echo "")
              if [ -n "$EXISTING" ] && [ "$EXISTING" != "CHANGE_ME_ON_FIRST_DEPLOY" ]; then
                echo "Secrets already initialized"
                exit 0
              fi
              echo "Generating LLDAP secrets..."
              LDAP_PASS=$(openssl rand -base64 24 | tr -d '/+=' | head -c 32)
              JWT_SECRET=$(openssl rand -base64 32 | tr -d '/+=' | head -c 48)
              kubectl create secret generic lldap-secrets \
                --namespace owncloud \
                --from-literal=LLDAP_LDAP_USER_PASS="$LDAP_PASS" \
                --from-literal=LLDAP_JWT_SECRET="$JWT_SECRET" \
                --from-literal=reva-ldap-bind-password="$LDAP_PASS" \
                --dry-run=client -o yaml | kubectl apply -f -
              echo "Secrets generated"
      containers:
        - name: lldap
          image: lldap/lldap:v0.6.1
          ports:
            - containerPort: 3890
              name: ldap
            - containerPort: 17170
              name: http
          env:
            - name: LLDAP_LDAP_BASE_DN
              value: "dc=newjoy,dc=ro"
            - name: LLDAP_LDAP_USER_DN
              value: "admin"
            - name: LLDAP_LDAP_USER_PASS
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: LLDAP_LDAP_USER_PASS
            - name: LLDAP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: LLDAP_JWT_SECRET
            - name: LLDAP_VERBOSE
              value: "false"
            # Use persistent storage - users must be manually created
            - name: LLDAP_DATABASE_URL
              value: "sqlite:///data/lldap.db?mode=rwc"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: lldap-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lldap-data
  namespace: owncloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-ssd
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: lldap
  namespace: owncloud
  labels:
    app: lldap
spec:
  type: ClusterIP
  selector:
    app: lldap
  ports:
    - name: ldap
      port: 3890
      targetPort: 3890
    - name: http
      port: 17170
      targetPort: 17170

