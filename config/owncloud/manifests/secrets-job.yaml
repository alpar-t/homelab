# One-time job to generate ownCloud Infinite Scale secrets
# Creates JWT secret, machine auth key, transfer secret, and system user API key
#
# Note: OIDC client credentials must be created manually in Pocket ID
# and added as a secret (see README.md for instructions)
#
# Sync waves ensure RBAC is created before the Job runs

apiVersion: v1
kind: ServiceAccount
metadata:
  name: owncloud-secrets-sa
  namespace: owncloud
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: owncloud-secrets-role
  namespace: owncloud
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: owncloud-secrets-rolebinding
  namespace: owncloud
  annotations:
    argocd.argoproj.io/sync-wave: "0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: owncloud-secrets-role
subjects:
  - kind: ServiceAccount
    name: owncloud-secrets-sa
    namespace: owncloud
---
apiVersion: batch/v1
kind: Job
metadata:
  name: owncloud-secrets-generator
  namespace: owncloud
  labels:
    app: owncloud
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: owncloud-secrets-sa
      containers:
        - name: generator
          image: bitnami/kubectl:latest@sha256:554ab88b1858e8424c55de37ad417b16f2a0e65d1607aa0f3fe3ce9b9f10b131
          command:
            - /bin/sh
            - -c
            - |
              set -e
              
              # Generate owncloud-secrets if it doesn't exist
              if kubectl get secret owncloud-secrets -n owncloud 2>/dev/null; then
                echo "owncloud-secrets already exists, skipping"
              else
                # Generate random secrets (64 hex chars = 32 bytes)
                JWT_SECRET=$(head -c 32 /dev/urandom | od -An -tx1 | tr -d ' \n')
                MACHINE_AUTH_KEY=$(head -c 32 /dev/urandom | od -An -tx1 | tr -d ' \n')
                TRANSFER_SECRET=$(head -c 32 /dev/urandom | od -An -tx1 | tr -d ' \n')
                SYSTEM_USER_KEY=$(head -c 32 /dev/urandom | od -An -tx1 | tr -d ' \n')
                
                kubectl create secret generic owncloud-secrets \
                  --namespace=owncloud \
                  --from-literal=jwt-secret="$JWT_SECRET" \
                  --from-literal=machine-auth-api-key="$MACHINE_AUTH_KEY" \
                  --from-literal=transfer-secret="$TRANSFER_SECRET" \
                  --from-literal=system-user-api-key="$SYSTEM_USER_KEY"
                
                echo "owncloud-secrets created successfully"
              fi
              
              # Generate onlyoffice-secrets if it doesn't exist
              if kubectl get secret onlyoffice-secrets -n owncloud 2>/dev/null; then
                echo "onlyoffice-secrets already exists, skipping"
              else
                # Generate JWT secret for OnlyOffice (32 hex chars)
                ONLYOFFICE_JWT=$(head -c 32 /dev/urandom | od -An -tx1 | tr -d ' \n')
                
                kubectl create secret generic onlyoffice-secrets \
                  --namespace=owncloud \
                  --from-literal=jwt-secret="$ONLYOFFICE_JWT"
                
                echo "onlyoffice-secrets created successfully"
              fi
              
              echo ""
              echo "=============================================="
              echo "IMPORTANT: You must manually create the OIDC secret!"
              echo "See README.md for instructions on setting up Pocket ID"
              echo "=============================================="

