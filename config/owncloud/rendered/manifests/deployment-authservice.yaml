# Source: ocis/templates/authservice/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: authservice
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: authservice
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: authservice
          image: "owncloud/ocis:7.3.1@sha256:6ab768c78681e743b5fe4d18a26cda58a28b714c9ed9a2c585411af51c26a6f7"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["auth-service", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"

            - name: AUTH_SERVICE_LOG_COLOR
              value: "false"
            - name: AUTH_SERVICE_LOG_LEVEL
              value: "info"
            - name: AUTH_SERVICE_LOG_PRETTY
              value: "false"

            - name: AUTH_SERVICE_TRACING_ENABLED
              value: "false"
            - name: AUTH_SERVICE_TRACING_TYPE
              value: "jaeger"
            - name: AUTH_SERVICE_TRACING_ENDPOINT
              value: 
            - name: AUTH_SERVICE_TRACING_COLLECTOR
              value: 

            - name: AUTH_SERVICE_DEBUG_PPROF
              value: "false"

            - name: AUTH_SERVICE_GRPC_ADDR
              value: 0.0.0.0:9616
            - name: AUTH_SERVICE_DEBUG_ADDR
              value: 0.0.0.0:9617

            - name: AUTH_SERVICE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret

            - name: AUTH_SERVICE_SERVICE_ACCOUNT_ID
              valueFrom:
                configMapKeyRef:
                  name: "auth-service"
                  key: service-account-id
            - name: AUTH_SERVICE_SERVICE_ACCOUNT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "service-account-secret"
                  key: service-account-secret
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: grpc
              containerPort: 9616
            - name: metrics-debug
              containerPort: 9617

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            
      
      volumes:
        - name: tmp-volume
          emptyDir: {}
