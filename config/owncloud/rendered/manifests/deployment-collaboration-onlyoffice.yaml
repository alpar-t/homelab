# Source: ocis/templates/collaboration/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collaboration-onlyoffice
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: collaboration-onlyoffice
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: collaboration-onlyoffice
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: collaboration-onlyoffice
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["collaboration", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"

            - name: COLLABORATION_LOG_COLOR
              value: "false"
            - name: COLLABORATION_LOG_LEVEL
              value: "info"
            - name: COLLABORATION_LOG_PRETTY
              value: "false"

            - name: COLLABORATION_TRACING_ENABLED
              value: "false"
            - name: COLLABORATION_TRACING_TYPE
              value: "jaeger"
            - name: COLLABORATION_TRACING_ENDPOINT
              value: 
            - name: COLLABORATION_TRACING_COLLECTOR
              value: 

            - name: COLLABORATION_DEBUG_PPROF
              value: "false"

            - name: COLLABORATION_GRPC_ADDR
              value: 0.0.0.0:9301
            - name: COLLABORATION_HTTP_ADDR
              value: 0.0.0.0:9300
            - name: COLLABORATION_DEBUG_ADDR
              value: 0.0.0.0:9304

            - name: COLLABORATION_APP_NAME
              value: "OnlyOffice"
            - name: COLLABORATION_APP_PRODUCT
              value: "OnlyOffice"

            - name: COLLABORATION_APP_LOCKNAME
              value: com.github.owncloud.collaboration-OnlyOffice

            - name: COLLABORATION_APP_INSECURE
              value: "false"

            - name: COLLABORATION_CS3API_DATAGATEWAY_INSECURE
              value: "false"

            - name: COLLABORATION_APP_DESCRIPTION
              value: 

            - name: COLLABORATION_APP_ICON
              value: "https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/onlyoffice.svg"

            # COLLABORATION_APP_ADDR is the browser-facing URL (user's browser loads OnlyOffice iframe)
            # Must be externally accessible since the browser needs to reach it
            - name: COLLABORATION_APP_ADDR
              value: "https://office.newjoy.ro"

            - name: COLLABORATION_WOPI_SRC
              value: http://collaboration-onlyoffice.owncloud.svc.cluster.local:9300

            - name: COLLABORATION_APP_PROOF_DISABLE
              value: "false"

            - name: COLLABORATION_WOPI_DISABLE_CHAT
              value: "false"

            - name: COLLABORATION_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret

            - name: COLLABORATION_WOPI_SECRET
              valueFrom:
                secretKeyRef:
                  name: "collaboration-wopi-secret"
                  key: wopi-secret

            - name: OCIS_URL
              value: "https://drive.newjoy.ro"
            

          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - curl --silent --fail http://frontend:9140/app/list | grep '"name":"OnlyOffice"'
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: grpc
              containerPort: 9301
            - name: http
              containerPort: 9300
            - name: metrics-debug
              containerPort: 9304

          volumeMounts:
            
      

      volumes:
