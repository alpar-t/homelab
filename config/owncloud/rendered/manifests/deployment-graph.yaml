---
# Source: ocis/templates/graph/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graph
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: graph
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: graph
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: graph
          image: "owncloud/ocis:7.3.1@sha256:6ab768c78681e743b5fe4d18a26cda58a28b714c9ed9a2c585411af51c26a6f7"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["graph", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            - name: OCIS_CORS_ALLOW_ORIGINS
              value: "https://drive.newjoy.ro"
            
            - name: OCIS_EVENTS_ENDPOINT
              value: nats:9233
            - name: OCIS_CACHE_STORE
              value: "nats-js-kv"
            - name: OCIS_CACHE_STORE_NODES
              value: "nats:9233"
            - name: OCIS_CACHE_DISABLE_PERSISTENCE
              value: "true"

            - name: GRAPH_LOG_COLOR
              value: "false"
            - name: GRAPH_LOG_LEVEL
              value: "info"
            - name: GRAPH_LOG_PRETTY
              value: "false"

            - name: GRAPH_TRACING_ENABLED
              value: "false"
            - name: GRAPH_TRACING_TYPE
              value: "jaeger"
            - name: GRAPH_TRACING_ENDPOINT
              value: 
            - name: GRAPH_TRACING_COLLECTOR
              value: 

            - name: GRAPH_DEBUG_PPROF
              value: "false"

            - name: GRAPH_HTTP_ADDR
              value: 0.0.0.0:9120
            - name: GRAPH_DEBUG_ADDR
              value: 0.0.0.0:9124

            - name: GRAPH_SPACES_WEBDAV_BASE
              value: "https://drive.newjoy.ro"

            - name: GRAPH_IDENTITY_SEARCH_MIN_LENGTH
              value: "3"

            
            - name: GRAPH_LDAP_URI
              value: ldaps://idm:9235
            - name: GRAPH_LDAP_CACERT
              value: /etc/ocis/ldap-ca/ldap-ca.crt
            - name: GRAPH_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "ldap-bind-secrets"
                  key: graph-ldap-bind-password
            

            - name: OCIS_SHOW_USER_EMAIL_IN_RESULTS
              value: "false"

            - name: GRAPH_APPLICATION_ID
              valueFrom:
                configMapKeyRef:
                  name: "graph"
                  key: application-id

            - name: GRAPH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret

            - name: OCIS_DEFAULT_LANGUAGE
              value: "en"

            - name: GRAPH_SERVICE_ACCOUNT_ID
              valueFrom:
                configMapKeyRef:
                  name: "auth-service"
                  key: service-account-id
            - name: GRAPH_SERVICE_ACCOUNT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "service-account-secret"
                  key: service-account-secret

            - name: OCIS_ENABLE_OCM
              value: "false"
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: http
              containerPort: 9120
            - name: metrics-debug
              containerPort: 9124

          volumeMounts:
            - name: messaging-system-ca
              mountPath: /etc/ocis/messaging-system-ca
              readOnly: true
            - name: ldap-ca
              mountPath: /etc/ocis/ldap-ca
              readOnly: true
            
      
      volumes:
        - name: messaging-system-ca
          
          emptyDir: {}
          
        - name: ldap-ca
          
          secret:
            secretName: "ldap-ca"
