# Source: ocis/templates/groups/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: groups
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: groups
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: groups
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: groups
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["groups", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"

            - name: GROUPS_LOG_COLOR
              value: "false"
            - name: GROUPS_LOG_LEVEL
              value: "info"
            - name: GROUPS_LOG_PRETTY
              value: "false"

            - name: GROUPS_TRACING_ENABLED
              value: "false"
            - name: GROUPS_TRACING_TYPE
              value: "jaeger"
            - name: GROUPS_TRACING_ENDPOINT
              value: 
            - name: GROUPS_TRACING_COLLECTOR
              value: 

            - name: GROUPS_DEBUG_PPROF
              value: "false"

            - name: GROUPS_GRPC_ADDR
              value: 0.0.0.0:9160
            - name: GROUPS_DEBUG_ADDR
              value: 0.0.0.0:9161

            - name: GROUPS_LDAP_URI
            
              value: ldaps://idm:9235
            
            - name: GROUPS_LDAP_CACERT
              
              value: /etc/ocis/ldap-ca/ldap-ca.crt
              

            

            - name: GROUPS_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "ldap-bind-secrets"
                  key: reva-ldap-bind-password

            - name: GROUPS_IDP_URL
            
              value: "https://drive.newjoy.ro"
            

            - name: GROUPS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: grpc
              containerPort: 9160
            - name: metrics-debug
              containerPort: 9161

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: ldap-ca
              mountPath: /etc/ocis/ldap-ca
              readOnly: true
            
      
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: ldap-ca
          
          secret:
            secretName: "ldap-ca"
