# Source: ocis/templates/idm/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idm
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: idm
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: idm
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      initContainers:
        - name: init-chown-data
          image: "busybox:stable"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command: ["chown", "-R", "1000:1000", "/var/lib/ocis"]
          volumeMounts:
          - name: idm-data
            mountPath: /var/lib/ocis
      
        - name: init-dir #TODO: that should not be needed, needs fix in the idm service
          image: "busybox:stable"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          command: ["mkdir", "-p", "/var/lib/ocis/idm"]
          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
          - name: idm-data
            mountPath: /var/lib/ocis
      
      
      nodeSelector: 
        {}
      containers:
        - name: idm
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["idm", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"

            - name: IDM_LOG_COLOR
              value: "false"
            - name: IDM_LOG_LEVEL
              value: "info"
            - name: IDM_LOG_PRETTY
              value: "false"

            - name: IDM_TRACING_ENABLED
              value: "false"
            - name: IDM_TRACING_TYPE
              value: "jaeger"
            - name: IDM_TRACING_ENDPOINT
              value: 
            - name: IDM_TRACING_COLLECTOR
              value: 

            - name: IDM_DEBUG_PPROF
              value: "false"

            - name: IDM_LDAPS_ADDR
              value: 0.0.0.0:9235
            - name: IDM_DEBUG_ADDR
              value: 0.0.0.0:9239

            - name: IDM_CREATE_DEMO_USERS
              value: "false"
            - name: OCIS_OIDC_ISSUER
              value: "https://drive.newjoy.ro"

            - name: IDM_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "admin-user"
                  key: password
            - name: IDM_ADMIN_USER_ID
              valueFrom:
                secretKeyRef:
                  name: "admin-user"
                  key: user-id

            - name: IDM_SVC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "ldap-bind-secrets"
                  key: graph-ldap-bind-password

            - name: IDM_REVASVC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "ldap-bind-secrets"
                  key: reva-ldap-bind-password

            - name: IDM_IDPSVC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "ldap-bind-secrets"
                  key: idp-ldap-bind-password

            - name: IDM_LDAPS_CERT
              value: /etc/ocis/ldap-cert/ldap.crt

            - name: IDM_LDAPS_KEY
              value: /etc/ocis/ldap-cert/ldap.key
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: ldaps
              containerPort: 9235
            - name: metrics-debug
              containerPort: 9239

          volumeMounts:
            - name: ldap-cert
              mountPath: /etc/ocis/ldap-cert
              readOnly: true
            - name: idm-data
              mountPath: /var/lib/ocis
            
      
      volumes:
        - name: ldap-cert
          secret:
            secretName: "ldap-cert"
        
        - name: idm-data
          persistentVolumeClaim:
            claimName: idm-data
