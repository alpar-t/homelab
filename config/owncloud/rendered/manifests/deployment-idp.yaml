---
# Source: ocis/templates/idp/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
  annotations:
    ignore-check.kube-linter.io/env-var-secret: "IDP_ENCRYPTION_SECRET_FILE is no secret, it's the file path to the secret"
spec:
  selector:
    matchLabels:
      app: idp
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: idp
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: idp
          image: "owncloud/ocis:7.3.1@sha256:6ab768c78681e743b5fe4d18a26cda58a28b714c9ed9a2c585411af51c26a6f7"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["idp", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"

            - name: IDP_LOG_COLOR
              value: "false"
            - name: IDP_LOG_LEVEL
              value: "info"
            - name: IDP_LOG_PRETTY
              value: "false"

            - name: IDP_TRACING_ENABLED
              value: "false"
            - name: IDP_TRACING_TYPE
              value: "jaeger"
            - name: IDP_TRACING_ENDPOINT
              value: 
            - name: IDP_TRACING_COLLECTOR
              value: 

            - name: IDP_DEBUG_PPROF
              value: "false"

            - name: IDP_HTTP_ADDR
              value: 0.0.0.0:9130
            - name: IDP_DEBUG_ADDR
              value: 0.0.0.0:9134

            - name: OCIS_URL
              value: "https://drive.newjoy.ro"

            - name: IDP_LDAP_URI
              value: ldaps://idm:9235

            - name: IDP_LDAP_TLS_CACERT
              value: /etc/ocis/ldap-ca/ldap-ca.crt

            - name: IDP_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "ldap-bind-secrets"
                  key: idp-ldap-bind-password

            - name: IDP_SIGNING_PRIVATE_KEY_FILES
              value: /etc/ocis/idp/private-key.pem

            - name: IDP_ENCRYPTION_SECRET_FILE
              value: /etc/ocis/idp/encryption.key
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: http
              containerPort: 9130
            - name: metrics-debug
              containerPort: 9134

          volumeMounts:
            - name: ocis-data-tmp
              mountPath: /var/lib/ocis # we mount that volume to apply fsGroup to that path, so that the idp can write the temporary idp/tmp/identifier-registration.yaml file
            - name: ldap-ca
              mountPath: /etc/ocis/ldap-ca
              readOnly: true
            - name: idp-secrets
              mountPath: /etc/ocis/idp
              readOnly: true
            
      
      volumes:
        - name: ocis-data-tmp
          emptyDir: {}
        - name: ldap-ca
          secret:
            secretName: "ldap-ca"
        - name: idp-secrets
          secret:
            secretName: "idp-secrets"
