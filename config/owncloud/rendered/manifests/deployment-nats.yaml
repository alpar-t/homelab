# Source: ocis/templates/nats/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: nats
  replicas: 1 #TODO: https://github.com/owncloud/ocis-charts/issues/12
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nats
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      initContainers:
        - name: init-chown-data
          image: "busybox:stable"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command: ["chown", "-R", "1000:1000", "/var/lib/ocis"]
          volumeMounts:
          - name: nats-data
            mountPath: /var/lib/ocis
      
      
      
      nodeSelector: 
        {}
      containers:
        - name: nats
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["nats", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: NATS_LOG_COLOR
              value: "false"
            - name: NATS_LOG_LEVEL
              value: "info"
            - name: NATS_LOG_PRETTY
              value: "false"

            # Tracing not yet implemented: https://github.com/owncloud/ocis/issues/6174
            # - name: NATS_TRACING_ENABLED
            #   value: "false"
            # - name: NATS_TRACING_TYPE
            #   value: "jaeger"
            # - name: NATS_TRACING_ENDPOINT
            #   value: 
            # - name: NATS_TRACING_COLLECTOR
            #   value: 

            - name: NATS_DEBUG_PPROF
              value: "false"

            - name: NATS_NATS_HOST
              value: "0.0.0.0"
            - name: NATS_NATS_PORT
              value: "9233"

            - name: NATS_DEBUG_ADDR
              value: 0.0.0.0:9234
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: nats
              containerPort: 9233
            - name: metrics-debug
              containerPort: 9234

          volumeMounts:
            - name: nats-data
              mountPath: /var/lib/ocis
            
      
      volumes:
        
        - name: nats-data
          persistentVolumeClaim:
            claimName: nats-data
