# Source: ocis/templates/notifications/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: notifications
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: notifications
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: notifications
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["notifications", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            
            - name: OCIS_EVENTS_ENDPOINT
              value: nats:9233
            - name: OCIS_PERSISTENT_STORE
              value: "nats-js-kv"
            - name: OCIS_PERSISTENT_STORE_NODES
              value: "nats:9233"

            - name: OCIS_DEFAULT_LANGUAGE
              value: "en"

            - name: NOTIFICATIONS_LOG_COLOR
              value: "false"
            - name: NOTIFICATIONS_LOG_LEVEL
              value: "info"
            - name: NOTIFICATIONS_LOG_PRETTY
              value: "false"

            # Tracing not yet implemented: https://github.com/owncloud/ocis/issues/6175
            - name: NOTIFICATIONS_TRACING_ENABLED
              value: "false"
            - name: NOTIFICATIONS_TRACING_TYPE
              value: "jaeger"
            - name: NOTIFICATIONS_TRACING_ENDPOINT
              value: 
            - name: NOTIFICATIONS_TRACING_COLLECTOR
              value: 

            - name: NOTIFICATIONS_DEBUG_PPROF
              value: "false"

            - name: NOTIFICATIONS_DEBUG_ADDR
              value: 0.0.0.0:9174

            - name: NOTIFICATIONS_SMTP_HOST
              value: "stalwart.stalwart-mail.svc.cluster.local"
            - name: NOTIFICATIONS_SMTP_PORT
              value: "25"
            - name: NOTIFICATIONS_SMTP_SENDER
              value: "ownCloud <service@newjoy.ro>"
            - name: NOTIFICATIONS_SMTP_AUTHENTICATION
              value: "none"
            - name: NOTIFICATIONS_SMTP_ENCRYPTION
              value: "none"

            - name: NOTIFICATIONS_WEB_UI_URL
              value: "https://drive.newjoy.ro"

            - name: NOTIFICATIONS_SERVICE_ACCOUNT_ID
              valueFrom:
                configMapKeyRef:
                  name: "auth-service"
                  key: service-account-id
            - name: NOTIFICATIONS_SERVICE_ACCOUNT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "service-account-secret"
                  key: service-account-secret
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi
          ports:
            - name: metrics-debug
              containerPort: 9174

          volumeMounts:
            - name: messaging-system-ca
              mountPath: /etc/ocis/messaging-system-ca
              readOnly: true
            
      
      volumes:
        - name: messaging-system-ca
          
          emptyDir: {}
