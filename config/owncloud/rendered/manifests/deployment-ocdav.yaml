# Source: ocis/templates/ocdav/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocdav
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: ocdav
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: ocdav
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: ocdav
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["ocdav", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            - name: OCIS_CORS_ALLOW_ORIGINS
              value: "https://drive.newjoy.ro"

            - name: OCDAV_LOG_COLOR
              value: "false"
            - name: OCDAV_LOG_LEVEL
              value: "info"
            - name: OCDAV_LOG_PRETTY
              value: "false"

            - name: OCDAV_TRACING_ENABLED
              value: "false"
            - name: OCDAV_TRACING_TYPE
              value: "jaeger"
            - name: OCDAV_TRACING_ENDPOINT
              value: 
            - name: OCDAV_TRACING_COLLECTOR
              value: 

            - name: OCDAV_DEBUG_PPROF
              value: "false"

            - name: OCDAV_HTTP_ADDR
              value: 0.0.0.0:8080
            - name: OCDAV_DEBUG_ADDR
              value: 0.0.0.0:9163

            - name: OCDAV_PUBLIC_URL
              value: "https://drive.newjoy.ro"

            - name: OCIS_EDITION
              value: "Community"

            - name: OCDAV_INSECURE
              value: "false"

            - name: OCDAV_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret

            - name: OCDAV_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "machine-auth-api-key"
                  key: machine-auth-api-key
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi
          ports:
            - name: http
              containerPort: 8080
            - name: metrics-debug
              containerPort: 9163

          volumeMounts:
            
      
      volumes:
