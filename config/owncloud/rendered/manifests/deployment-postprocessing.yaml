# Source: ocis/templates/postprocessing/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postprocessing
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: postprocessing
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: postprocessing
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: postprocessing
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["postprocessing", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            
            - name: OCIS_EVENTS_ENDPOINT
              value: nats:9233
            - name: OCIS_PERSISTENT_STORE
              value: "nats-js-kv"
            - name: OCIS_PERSISTENT_STORE_NODES
              value: "nats:9233"

            - name: POSTPROCESSING_LOG_COLOR
              value: "false"
            - name: POSTPROCESSING_LOG_LEVEL
              value: "info"
            - name: POSTPROCESSING_LOG_PRETTY
              value: "false"

            # Tracing not yet implemented: https://github.com/owncloud/ocis/issues/6176
            # - name: POSTPROCESSING_TRACING_ENABLED
            #   value: "false"
            # - name: POSTPROCESSING_TRACING_TYPE
            #   value: "jaeger"
            # - name: POSTPROCESSING_TRACING_ENDPOINT
            #   value: 
            # - name: POSTPROCESSING_TRACING_COLLECTOR
            #   value: 

            - name: POSTPROCESSING_DEBUG_PPROF
              value: "false"

            - name: POSTPROCESSING_DEBUG_ADDR
              value: 0.0.0.0:9255

            - name: POSTPROCESSING_WORKERS
              value: "3"
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: metrics-debug
              containerPort: 9255

          volumeMounts:
            - name: messaging-system-ca
              mountPath: /etc/ocis/messaging-system-ca
              readOnly: true
            
      
      volumes:
        - name: messaging-system-ca
          
          emptyDir: {}
