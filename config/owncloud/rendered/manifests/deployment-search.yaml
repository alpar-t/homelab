# Source: ocis/templates/search/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: search
  replicas: 1 #TODO: https://github.com/owncloud/ocis-charts/issues/15
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: search
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      initContainers:
        - name: init-chown-data
          image: "busybox:stable"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command: ["chown", "-R", "1000:1000", "/var/lib/ocis"]
          volumeMounts:
          - name: search-data
            mountPath: /var/lib/ocis
      
      
      
      nodeSelector: 
        {}
      containers:
        - name: search
          image: "owncloud/ocis:7.3.1@sha256:6ab768c78681e743b5fe4d18a26cda58a28b714c9ed9a2c585411af51c26a6f7"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["search", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            
            - name: OCIS_EVENTS_ENDPOINT
              value: nats:9233

            - name: SEARCH_LOG_COLOR
              value: "false"
            - name: SEARCH_LOG_LEVEL
              value: "info"
            - name: SEARCH_LOG_PRETTY
              value: "false"

            - name: SEARCH_TRACING_ENABLED
              value: "false"
            - name: SEARCH_TRACING_TYPE
              value: "jaeger"
            - name: SEARCH_TRACING_ENDPOINT
              value: 
            - name: SEARCH_TRACING_COLLECTOR
              value: 

            - name: SEARCH_DEBUG_PPROF
              value: "false"

            - name: SEARCH_GRPC_ADDR
              value: 0.0.0.0:9220
            - name: SEARCH_DEBUG_ADDR
              value: 0.0.0.0:9224
            - name: SEARCH_EXTRACTOR_TYPE
              value: tika

            - name: SEARCH_EXTRACTOR_TIKA_TIKA_URL
              value: "http://tika.paperless-ngx.svc.cluster.local:9998"

            - name: SEARCH_EXTRACTOR_TIKA_CLEAN_STOP_WORDS
              value: "true"

            - name: SEARCH_EXTRACTOR_CS3SOURCE_INSECURE
              value: "false"

            - name: SEARCH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret

            - name: SEARCH_SERVICE_ACCOUNT_ID
              valueFrom:
                configMapKeyRef:
                  name: "auth-service"
                  key: service-account-id
            - name: SEARCH_SERVICE_ACCOUNT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "service-account-secret"
                  key: service-account-secret

            - name: OCIS_ASYNC_UPLOADS
              value: "true"
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: grpc
              containerPort: 9220
            - name: metrics-debug
              containerPort: 9224

          volumeMounts:
            - name: messaging-system-ca
              mountPath: /etc/ocis/messaging-system-ca
              readOnly: true
            - name: search-data
              mountPath: /var/lib/ocis
            
      
      volumes:
        - name: messaging-system-ca
          
          emptyDir: {}
          
        
        - name: search-data
          persistentVolumeClaim:
            claimName: search-data
