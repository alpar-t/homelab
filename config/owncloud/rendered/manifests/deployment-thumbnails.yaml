# Source: ocis/templates/thumbnails/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumbnails
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: thumbnails
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: thumbnails
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      initContainers:
        - name: init-chown-data
          image: "busybox:stable"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command: ["chown", "-R", "1000:1000", "/var/lib/ocis"]
          volumeMounts:
          - name: thumbnails-data
            mountPath: /var/lib/ocis
      
      
      
      nodeSelector: 
        {}
      containers:
        - name: thumbnails
          image: "owncloud/ocis:7.3.1@sha256:6ab768c78681e743b5fe4d18a26cda58a28b714c9ed9a2c585411af51c26a6f7"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["thumbnails", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            - name: OCIS_CORS_ALLOW_ORIGINS
              value: "https://drive.newjoy.ro"

            - name: THUMBNAILS_LOG_COLOR
              value: "false"
            - name: THUMBNAILS_LOG_LEVEL
              value: "info"
            - name: THUMBNAILS_LOG_PRETTY
              value: "false"

            - name: THUMBNAILS_TRACING_ENABLED
              value: "false"
            - name: THUMBNAILS_TRACING_TYPE
              value: "jaeger"
            - name: THUMBNAILS_TRACING_ENDPOINT
              value: 
            - name: THUMBNAILS_TRACING_COLLECTOR
              value: 

            - name: THUMBNAILS_DEBUG_PPROF
              value: "false"

            - name: THUMBNAILS_GRPC_ADDR
              value: 0.0.0.0:9185
            - name: THUMBNAILS_HTTP_ADDR
              value: 0.0.0.0:9186
            - name: THUMBNAILS_DEBUG_ADDR
              value: 0.0.0.0:9189

            - name: THUMBNAILS_DATA_ENDPOINT
              value: http://thumbnails:9186/thumbnails/data

            - name: THUMBNAILS_MAX_CONCURRENT_REQUESTS
              value: "0"
            - name: THUMBNAILS_MAX_INPUT_IMAGE_FILE_SIZE
              value: "50MB"
            - name: THUMBNAILS_MAX_INPUT_WIDTH
              value: "7680"
            - name: THUMBNAILS_MAX_INPUT_HEIGHT
              value: "7680"

            - name: THUMBNAILS_WEBDAVSOURCE_INSECURE
              value: "false"

            - name: THUMBNAILS_CS3SOURCE_INSECURE
              value: "false"

            - name: THUMBNAILS_TRANSFER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "thumbnails-transfer-secret"
                  key: thumbnails-transfer-secret
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: grpc
              containerPort: 9185
            - name: http
              containerPort: 9186
            - name: metrics-debug
              containerPort: 9189

          volumeMounts:
            - name: thumbnails-data
              mountPath: /var/lib/ocis
            
      
      volumes:
        
        - name: thumbnails-data
          persistentVolumeClaim:
            claimName: thumbnails-data
