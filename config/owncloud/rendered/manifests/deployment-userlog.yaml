# Source: ocis/templates/userlog/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userlog
  annotations:
    reloader.stakater.com/auto: "true"
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: userlog
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: userlog
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: userlog
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["userlog", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            - name: OCIS_CORS_ALLOW_ORIGINS
              value: "https://drive.newjoy.ro"
            
            - name: OCIS_EVENTS_ENDPOINT
              value: nats:9233
            - name: OCIS_PERSISTENT_STORE
              value: "nats-js-kv"
            - name: OCIS_PERSISTENT_STORE_NODES
              value: "nats:9233"

            - name: OCIS_DEFAULT_LANGUAGE
              value: "en"

            - name: USERLOG_LOG_COLOR
              value: "false"
            - name: USERLOG_LOG_LEVEL
              value: "info"
            - name: USERLOG_LOG_PRETTY
              value: "false"

            # Tracing not yet implemented: https://github.com/owncloud/ocis/issues/6177
            # - name: USERLOG_TRACING_ENABLED
            #   value: "false"
            # - name: USERLOG_TRACING_TYPE
            #   value: "jaeger"
            # - name: USERLOG_TRACING_ENDPOINT
            #   value: 
            # - name: USERLOG_TRACING_COLLECTOR
            #   value: 

            - name: USERLOG_DEBUG_PPROF
              value: "false"

            - name: USERLOG_HTTP_ADDR
              value: 0.0.0.0:8080

            - name: USERLOG_DEBUG_ADDR
              value: 0.0.0.0:9210

            - name: USERLOG_SERVICE_ACCOUNT_ID
              valueFrom:
                configMapKeyRef:
                  name: "auth-service"
                  key: service-account-id
            - name: USERLOG_SERVICE_ACCOUNT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "service-account-secret"
                  key: service-account-secret

            - name: USERLOG_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret

            - name: USERLOG_MAX_CONCURRENCY
              value: "1"
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: http
              containerPort: 8080
            - name: metrics-debug
              containerPort: 9210

          volumeMounts:
            - name: messaging-system-ca
              mountPath: /etc/ocis/messaging-system-ca
              readOnly: true
            
      
      volumes:
        - name: messaging-system-ca
          
          emptyDir: {}
