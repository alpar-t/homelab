---
# Source: ocis/templates/storageusers/pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storageusers-data
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
    # User file storage - irreplaceable user data
    data-criticality: critical
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  accessModes:
    - "ReadWriteMany"
  resources:
    requests:
      storage: "3000Gi"
  storageClassName: longhorn-hdd
