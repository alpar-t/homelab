---
# Source: ocis/templates/appregistry/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: appregistry
  namespace: owncloud
  labels:
    app: appregistry
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: appregistry
  ports:
    - name: grpc
      port: 9242
      protocol: TCP
      appProtocol: "grpc"
    - name: metrics-debug
      port: 9243
      protocol: TCP
      appProtocol: "http"
