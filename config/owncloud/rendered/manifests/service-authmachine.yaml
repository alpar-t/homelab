---
# Source: ocis/templates/authmachine/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: authmachine
  namespace: owncloud
  labels:
    app: authmachine
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: authmachine
  ports:
    - name: grpc
      port: 9166
      protocol: TCP
      appProtocol: "grpc"
    - name: metrics-debug
      port: 9167
      protocol: TCP
      appProtocol: "http"
