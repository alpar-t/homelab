---
# Source: ocis/templates/authservice/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: authservice
  namespace: owncloud
  labels:
    app: authservice
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: authservice
  ports:
    - name: grpc
      port: 9616
      protocol: TCP
      appProtocol: "grpc"
    - name: metrics-debug
      port: 9617
      protocol: TCP
      appProtocol: "http"
