---
# Source: ocis/templates/collaboration/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: collaboration-onlyoffice
  namespace: owncloud
  labels:
    app: collaboration-onlyoffice
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: collaboration-onlyoffice
  ports:
    - name: grpc
      port: 9301
      protocol: TCP
      appProtocol: "grpc"
    - name: http
      port: 9300
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9304
      protocol: TCP
      appProtocol: "http"
