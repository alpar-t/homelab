---
# Source: ocis/templates/frontend/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: owncloud
  labels:
    app: frontend
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 9140
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9141
      protocol: TCP
      appProtocol: "http"
