---
# Source: ocis/templates/gateway/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: owncloud
  labels:
    app: gateway
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: gateway
  ports:
    - name: grpc
      port: 9142
      protocol: TCP
      appProtocol: "grpc"
    - name: metrics-debug
      port: 9143
      protocol: TCP
      appProtocol: "http"
