    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: graph
  ports:
    - name: http
      port: 9120
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9124
      protocol: TCP
      appProtocol: "http"
