---
# Source: ocis/templates/groups/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: groups
  namespace: owncloud
  labels:
    app: groups
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: groups
  ports:
    - name: grpc
      port: 9160
      protocol: TCP
      appProtocol: "grpc"
    - name: metrics-debug
      port: 9161
      protocol: TCP
      appProtocol: "http"
