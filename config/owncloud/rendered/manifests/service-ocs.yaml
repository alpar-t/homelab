apiVersion: v1
kind: Service
metadata:
  name: ocs
  namespace: owncloud
  labels:
    app: ocs
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: ocs
  ports:
    - name: http
      port: 9110
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9114
      protocol: TCP
      appProtocol: "http"
