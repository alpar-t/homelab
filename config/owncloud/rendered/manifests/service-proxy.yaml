---
# Source: ocis/templates/proxy/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: owncloud
  labels:
    app: proxy
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: proxy
  ports:
    - name: http
      protocol: TCP
      appProtocol: "http"
      port: 9200
    - name: metrics-debug
      port: 9205
      protocol: TCP
      appProtocol: "http"
