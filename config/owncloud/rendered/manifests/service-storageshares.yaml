    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: storageshares
  ports:
    - name: grpc
      port: 9154
      protocol: TCP
      appProtocol: "grpc"
    - name: metrics-debug
      port: 9156
      protocol: TCP
      appProtocol: "http"
