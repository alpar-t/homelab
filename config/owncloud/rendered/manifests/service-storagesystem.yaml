---
# Source: ocis/templates/storagesystem/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: storagesystem
  namespace: owncloud
  labels:
    app: storagesystem
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: storagesystem
  ports:
    - name: grpc
      port: 9215
      protocol: TCP
      appProtocol: "grpc"
    - name: http
      port: 9216
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9217
      protocol: TCP
      appProtocol: "http"
