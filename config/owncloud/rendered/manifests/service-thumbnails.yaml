---
# Source: ocis/templates/thumbnails/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: thumbnails
  namespace: owncloud
  labels:
    app: thumbnails
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: thumbnails
  ports:
    - name: grpc
      port: 9185
      protocol: TCP
      appProtocol: "grpc"
    - name: http
      port: 9186
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9189
      protocol: TCP
      appProtocol: "http"
