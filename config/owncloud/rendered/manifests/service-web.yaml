---
# Source: ocis/templates/web/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: owncloud
  labels:
    app: web
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 9100
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9104
      protocol: TCP
      appProtocol: "http"
