---
# Source: ocis/templates/webdav/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: webdav
  namespace: owncloud
  labels:
    app: webdav
    ocis-metrics: enabled
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    app: webdav
  ports:
    - name: http
      port: 9115
      protocol: TCP
      appProtocol: "http"
    - name: metrics-debug
      port: 9119
      protocol: TCP
      appProtocol: "http"
