# Source: ocis/templates/web/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: owncloud
  labels:
    helm.sh/chart: ocis-0.7.0
    app.kubernetes.io/name: ocis
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/version: "7.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: web
        helm.sh/chart: ocis-0.7.0
        app.kubernetes.io/name: ocis
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/version: "7.1.4"
        app.kubernetes.io/managed-by: Helm
      annotations:
        checksum/config: d8cae2071ea381168a7cbe21363fa63c78399a6726cf52d877f4fef9788f5403
    spec:
      
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always
      
      
      nodeSelector: 
        {}
      containers:
        - name: web
          image: "owncloud/ocis:7.1.4"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["web", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "nats-js-kv"
            - name: MICRO_REGISTRY_ADDRESS
              value: "nats:9233"
            - name: OCIS_CORS_ALLOW_ORIGINS
              value: "https://drive.newjoy.ro"

            - name: WEB_LOG_COLOR
              value: "false"
            - name: WEB_LOG_LEVEL
              value: "info"
            - name: WEB_LOG_PRETTY
              value: "false"

            - name: WEB_TRACING_ENABLED
              value: "false"
            - name: WEB_TRACING_TYPE
              value: "jaeger"
            - name: WEB_TRACING_ENDPOINT
              value: 
            - name: WEB_TRACING_COLLECTOR
              value: 

            - name: WEB_DEBUG_PPROF
              value: "false"

            - name: WEB_HTTP_ADDR
              value: 0.0.0.0:9100
            - name: WEB_DEBUG_ADDR
              value: 0.0.0.0:9104

            - name: WEB_OIDC_AUTHORITY
              value: "https://auth.newjoy.ro"
            - name: WEB_OIDC_CLIENT_ID
              value: "b85f28eb-bf7d-4544-a311-eadcd5c09a2d"
            - name: WEB_OIDC_SCOPE
              value: "openid profile email"

            - name: WEB_UI_THEME_SERVER
              value: https://drive.newjoy.ro
            - name: WEB_UI_THEME_PATH
              value: "/themes/owncloud/theme.json"

            - name: WEB_UI_CONFIG_SERVER
              value: "https://drive.newjoy.ro"

            - name: WEB_OPTION_CONTEXTHELPERS_READ_MORE
              value: "true"

            - name: WEB_OPTION_DISABLE_FEEDBACK_LINK
              value: "true"

            - name: WEB_OPTION_TOKEN_STORAGE_LOCAL
              value: "true"

            - name: WEB_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "jwt-secret"
                  key: jwt-secret
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3

          resources: 
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi

          ports:
            - name: http
              containerPort: 9100
            - name: metrics-debug
              containerPort: 9104

          volumeMounts:
            - name: configs
              mountPath: /etc/ocis
            - name: apps
              mountPath: /var/lib/ocis/web/assets/apps
            - name: web-data
              mountPath: /var/lib/ocis
            
      
      volumes:
        - name: configs
          configMap:
            name: web-config
        - name: apps
          emptyDir: {}
        
        - name: web-data
          emptyDir: {}
