# One-time job to generate Paperless-ngx secrets
# Creates Django SECRET_KEY and FTP password
#
# Sync waves ensure RBAC is created before the Job runs

apiVersion: v1
kind: ServiceAccount
metadata:
  name: paperless-secrets-sa
  namespace: paperless-ngx
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: paperless-secrets-role
  namespace: paperless-ngx
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: paperless-secrets-rolebinding
  namespace: paperless-ngx
  annotations:
    argocd.argoproj.io/sync-wave: "0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: paperless-secrets-role
subjects:
  - kind: ServiceAccount
    name: paperless-secrets-sa
    namespace: paperless-ngx
---
apiVersion: batch/v1
kind: Job
metadata:
  name: paperless-secrets-generator
  namespace: paperless-ngx
  labels:
    app: paperless-ngx
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: paperless-secrets-sa
      containers:
        - name: generator
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              
              # Generate paperless-secrets if it doesn't exist
              if kubectl get secret paperless-secrets -n paperless-ngx 2>/dev/null; then
                echo "paperless-secrets already exists, skipping"
              else
                # Generate a random secret key (50 chars)
                SECRET_KEY=$(head -c 50 /dev/urandom | base64 | tr -dc 'a-zA-Z0-9' | head -c 50)
                
                kubectl create secret generic paperless-secrets \
                  --namespace=paperless-ngx \
                  --from-literal=secret_key="$SECRET_KEY"
                
                echo "paperless-secrets created successfully"
              fi
              
              # Generate ftp-credentials if it doesn't exist
              if kubectl get secret ftp-credentials -n paperless-ngx 2>/dev/null; then
                echo "ftp-credentials already exists, skipping"
              else
                # Generate a random FTP password (16 chars)
                FTP_PASS=$(head -c 16 /dev/urandom | base64 | tr -dc 'a-zA-Z0-9' | head -c 16)
                
                kubectl create secret generic ftp-credentials \
                  --namespace=paperless-ngx \
                  --from-literal=password="$FTP_PASS"
                
                echo "ftp-credentials created successfully"
                echo "FTP Password: $FTP_PASS (save this for scanner configuration!)"
              fi

