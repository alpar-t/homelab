# Apache Tika for Paperless-ngx text extraction
# Used for extracting text from various document formats

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  namespace: paperless-ngx
  labels:
    app: tika
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      labels:
        app: tika
    spec:
      containers:
        - name: tika
          image: ghcr.io/paperless-ngx/tika:latest
          ports:
            - containerPort: 9998
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /tika
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /tika
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tika
  namespace: paperless-ngx
  labels:
    app: tika
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  type: ClusterIP
  selector:
    app: tika
  ports:
    - name: http
      port: 9998
      targetPort: 9998

