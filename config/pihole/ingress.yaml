# Pi-hole Web UI - protected by Authentik proxy
# This ingress must be in authentik namespace to use the embedded outpost
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: authentik
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  ingressClassName: nginx
  rules:
    - host: pihole.newjoy.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                port:
                  number: 9000

