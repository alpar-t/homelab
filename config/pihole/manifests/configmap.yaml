---
# Custom dnsmasq configuration for Pi-hole
# Now using MetalLB LoadBalancer instead of hostNetwork
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-dnsmasq
  namespace: pihole
data:
  99-custom.conf: |
    # Listen on all interfaces inside the container
    # MetalLB handles external traffic routing
    interface=*
    bind-dynamic
