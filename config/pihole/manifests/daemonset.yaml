apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      # Use host network so DNS binds directly to port 53 on each node
      hostNetwork: true
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          # Use systemd-resolved stub for pod's own DNS (stays on localhost)
          - 127.0.0.53
          - 1.1.1.1
      initContainers:
        # Copy custom dnsmasq config before Pi-hole starts
        - name: copy-dnsmasq-config
          image: busybox:1.36
          command: ['sh', '-c', 'cp /config/* /etc/dnsmasq.d/']
          volumeMounts:
            - name: dnsmasq-config
              mountPath: /config
            - name: dnsmasq-data
              mountPath: /etc/dnsmasq.d
      containers:
        - name: pihole
          image: pihole/pihole:2024.07.0
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_BIND_SERVICE
          env:
            - name: TZ
              value: "Europe/Bucharest"
            # No password - Authentik handles authentication
            - name: WEBPASSWORD
              value: ""
            - name: PIHOLE_DNS_
              value: "1.1.1.1;1.0.0.1"
            - name: DNSSEC
              value: "true"
            - name: DNSMASQ_LISTENING
              value: "all"
            - name: WEB_PORT
              value: "8080"
            # Allow access through reverse proxy
            - name: VIRTUAL_HOST
              value: "pihole.newjoy.ro"
          ports:
            - name: dns-tcp
              containerPort: 53
              hostPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              hostPort: 53
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: pihole-data
              mountPath: /etc/pihole
            - name: dnsmasq-data
              mountPath: /etc/dnsmasq.d
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /admin/
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /admin/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: pihole-data
          emptyDir: {}
        - name: dnsmasq-data
          emptyDir: {}
        - name: dnsmasq-config
          configMap:
            name: pihole-dnsmasq

