apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
      annotations:
        # Auto-restart when custom DNS ConfigMap changes (requires Reloader)
        configmap.reloader.stakater.com/reload: "pihole-custom-dns,pihole-dnsmasq"
    spec:
      # DNS exposed via MetalLB LoadBalancer (192.168.1.202)
      # Use external DNS directly to avoid any circular dependency with cluster DNS
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 8.8.8.8
      initContainers:
        - name: copy-dnsmasq-config
          image: busybox:1.37@sha256:e226d6308690dbe282443c8c7e57365c96b5228f0fe7f40731b5d84d37a06839
          command: ['sh', '-c', 'cp /config/* /etc/dnsmasq.d/']
          volumeMounts:
            - name: dnsmasq-config
              mountPath: /config
            - name: dnsmasq-data
              mountPath: /etc/dnsmasq.d
      containers:
        - name: pihole
          # Pi-hole v6 - Alpine-based with REST API
          image: pihole/pihole:2025.11.1
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_BIND_SERVICE
          env:
            - name: TZ
              value: "Europe/Bucharest"
            # Pi-hole v6 uses FTLCONF_ prefix for configuration
            # Empty password allows passwordless access to web UI and API
            - name: FTLCONF_webserver_api_password
              value: ""
            # NOTE: dns_upstreams is NOT set here so the benchmark job can manage it via API
            # Initial upstreams will default to Cloudflare, then benchmark job optimizes
            - name: FTLCONF_dns_dnssec
              value: "true"
            # Listen on all interfaces (inside the pod)
            - name: FTLCONF_dns_listeningMode
              value: "all"
            # Web interface port
            - name: FTLCONF_webserver_port
              value: "8080"
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: pihole-data
              mountPath: /etc/pihole
            - name: custom-dns
              mountPath: /etc/pihole/custom.list
              subPath: custom.list
            - name: dnsmasq-data
              mountPath: /etc/dnsmasq.d
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /admin/
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /admin/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: pihole-data
          persistentVolumeClaim:
            claimName: pihole-data
        - name: custom-dns
          configMap:
            name: pihole-custom-dns
        - name: dnsmasq-data
          emptyDir: {}
        - name: dnsmasq-config
          configMap:
            name: pihole-dnsmasq
