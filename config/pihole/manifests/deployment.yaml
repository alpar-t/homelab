apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for hostNetwork + PVC
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
      annotations:
        # Auto-restart when custom DNS ConfigMap changes (requires Reloader)
        configmap.reloader.stakater.com/reload: "pihole-custom-dns,pihole-dnsmasq"
    spec:
      # Use host network so DNS binds directly to port 53
      hostNetwork: true
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 127.0.0.53
          - 1.1.1.1
      initContainers:
        - name: copy-dnsmasq-config
          image: busybox:1.36@sha256:6b219909078e3fc93b81f83cb438bd7a5457984a01a478c76fe9777a8c67c39e
          command: ['sh', '-c', 'cp /config/* /etc/dnsmasq.d/']
          volumeMounts:
            - name: dnsmasq-config
              mountPath: /config
            - name: dnsmasq-data
              mountPath: /etc/dnsmasq.d
      containers:
        - name: pihole
          # Pi-hole v6 - Alpine-based with REST API
          image: pihole/pihole:2025.11.1
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_BIND_SERVICE
          env:
            - name: TZ
              value: "Europe/Bucharest"
            # Pi-hole v6 uses FTLCONF_ prefix for configuration
            # Empty password allows passwordless access to web UI
            - name: FTLCONF_webserver_api_password
              value: ""
            # Upstream DNS servers (will be managed by benchmark job)
            - name: FTLCONF_dns_upstreams
              value: "1.1.1.1;1.0.0.1"
            - name: FTLCONF_dns_dnssec
              value: "true"
            # Listen on all interfaces
            - name: FTLCONF_dns_listeningMode
              value: "all"
            # Web interface port
            - name: FTLCONF_webserver_port
              value: "8080"
          ports:
            - name: dns-tcp
              containerPort: 53
              hostPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              hostPort: 53
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: pihole-data
              mountPath: /etc/pihole
            - name: custom-dns
              mountPath: /etc/pihole/custom.list
              subPath: custom.list
            - name: dnsmasq-data
              mountPath: /etc/dnsmasq.d
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /admin/
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /admin/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: pihole-data
          persistentVolumeClaim:
            claimName: pihole-data
        - name: custom-dns
          configMap:
            name: pihole-custom-dns
        - name: dnsmasq-data
          emptyDir: {}
        - name: dnsmasq-config
          configMap:
            name: pihole-dnsmasq
