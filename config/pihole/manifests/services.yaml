---
# DNS Service - NodePort for local network access
# Configure your router to use all node IPs as DNS servers for HA
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: pihole
  labels:
    app: pihole
spec:
  type: NodePort
  selector:
    app: pihole
  ports:
    - name: dns-tcp
      port: 53
      targetPort: 53
      nodePort: 30053
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      nodePort: 30053
      protocol: UDP

---
# Web UI Service - ClusterIP (accessed via Authentik proxy)
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: pihole
  labels:
    app: pihole
spec:
  type: ClusterIP
  selector:
    app: pihole
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

