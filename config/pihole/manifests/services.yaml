---
# Web UI Service - ClusterIP (accessed via Authentik proxy)
# DNS is accessed directly on node IPs port 53 (hostNetwork)
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: pihole
  labels:
    app: pihole
spec:
  type: ClusterIP
  selector:
    app: pihole
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
