# Pocket-ID PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Backup Strategy:
# - CNPG continuous WAL archiving to Backblaze B2 (point-in-time recovery)
# - Weekly base backups via ScheduledBackup
# - 30-day retention
#
# Prerequisites:
#   kubectl create secret generic cnpg-backup-credentials \
#     --namespace=pocket-id \
#     --from-literal=ACCESS_KEY_ID=<your-b2-key-id> \
#     --from-literal=SECRET_ACCESS_KEY=<your-b2-application-key>

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pocket-id-db
  namespace: pocket-id
  labels:
    app: pocket-id
    # Identity provider - users, passkeys, OIDC clients
    data-criticality: critical
spec:
  # HA: 2 instances with automatic failover
  instances: 2
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: pocketid
      owner: pocketid
      # No secret specified - CloudNativePG auto-generates credentials
      # Password stored in: pocket-id-db-app secret (created by operator)
  
  storage:
    size: 2Gi  # Increased from 1Gi due to WAL accumulation
    storageClass: longhorn-ssd
    # Note: Longhorn backup label removed - using CNPG-native backups instead
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  
  # Continuous backup to Backblaze B2
  backup:
    barmanObjectStore:
      destinationPath: "s3://homelab-longhorn-backup/cnpg/pocket-id-db"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
    retentionPolicy: "30d"
  
  # PostgreSQL configuration
  postgresql:
    parameters:
      # Logging
      log_statement: "ddl"
      log_min_duration_statement: "1000"
      
      # Memory (tuned for small instance)
      shared_buffers: "64MB"
      work_mem: "4MB"
      
      # Connections
      max_connections: "50"
      
      # WAL archiving (required for CNPG backups)
      archive_mode: "on"
      archive_timeout: "5min"

