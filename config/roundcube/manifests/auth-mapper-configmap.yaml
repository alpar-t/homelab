apiVersion: v1
kind: ConfigMap
metadata:
  name: roundcube-auth-mapper
  namespace: roundcube
  labels:
    app: roundcube
  annotations:
    argocd.argoproj.io/sync-wave: "0"
data:
  # nginx + Lua config that maps Pocket ID email to Stalwart credentials
  # and passes them to Roundcube via HTTP Basic Auth
  default.conf: |
    # Use Kubernetes DNS resolver
    resolver kube-dns.kube-system.svc.cluster.local valid=30s;
    
    server {
        listen 8080;
        server_name _;
        
        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Proxy to Roundcube with Basic Auth header
        location / {
            set $roundcube_upstream "http://roundcube.roundcube.svc.cluster.local";
            
            # Proxy settings
            proxy_pass $roundcube_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Use Lua to add Basic Auth header based on email
            access_by_lua_block {
                local email = ngx.var.http_x_auth_request_email
                
                if not email or email == "" then
                    ngx.log(ngx.WARN, "No X-Auth-Request-Email header")
                    return
                end
                
                -- Extract username from email (foo@newjoy.ro -> foo)
                local username = email:match("^([^@]+)@")
                if not username then
                    ngx.log(ngx.ERR, "Could not extract username from email: ", email)
                    return
                end
                
                -- Read password from mounted secret file
                local password_file = "/etc/roundcube-auth/" .. username .. "-password"
                local f = io.open(password_file, "r")
                if not f then
                    ngx.log(ngx.ERR, "No password file for user: ", username, " (file: ", password_file, ")")
                    return
                end
                local password = f:read("*all")
                f:close()
                password = password:gsub("%s+$", "") -- trim whitespace
                
                -- Create Basic Auth header: base64(username:password)
                local credentials = username .. ":" .. password
                local encoded = ngx.encode_base64(credentials)
                
                ngx.req.set_header("Authorization", "Basic " .. encoded)
                ngx.log(ngx.INFO, "Added Basic Auth for user: ", username)
            }
        }
    }

