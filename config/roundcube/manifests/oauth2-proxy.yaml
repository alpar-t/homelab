apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-roundcube
  namespace: roundcube
  labels:
    app: oauth2-proxy-roundcube
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-roundcube
  template:
    metadata:
      labels:
        app: oauth2-proxy-roundcube
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          args:
            - --http-address=0.0.0.0:4180
            - --reverse-proxy=true
            # OIDC configuration
            - --provider=oidc
            - --oidc-issuer-url=https://auth.newjoy.ro
            # Upstream (nginx auth-mapper, then Roundcube)
            - --upstream=http://localhost:8080
            # Cookie configuration
            - --cookie-secure=true
            - --cookie-name=_oauth2_proxy_webmail
            - --cookie-domain=webmail.newjoy.ro
            # Email/user validation - only allow alpar and kinga
            - --email-domain=newjoy.ro
            - --insecure-oidc-allow-unverified-email=true
            # Pass email header to upstream
            - --set-xauthrequest=true
            - --pass-user-headers=true
            # Redirect configuration
            - --redirect-url=https://webmail.newjoy.ro/oauth2/callback
            # Skip auth for health checks
            - --skip-auth-route=^/ping$
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-roundcube
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-roundcube
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-roundcube
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
        # nginx sidecar - maps Pocket ID email to Stalwart credentials
        - name: auth-mapper
          image: openresty/openresty:1.25.3.1-alpine
          ports:
            - containerPort: 8080
              name: nginx
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: user-credentials
              mountPath: /etc/roundcube-auth
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      volumes:
        - name: nginx-config
          configMap:
            name: roundcube-auth-mapper
        - name: user-credentials
          secret:
            secretName: roundcube-user-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-roundcube
  namespace: roundcube
  labels:
    app: oauth2-proxy-roundcube
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: ClusterIP
  selector:
    app: oauth2-proxy-roundcube
  ports:
    - name: http
      port: 4180
      targetPort: 4180
      protocol: TCP

