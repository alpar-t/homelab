# Stalwart Mail PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Stores mail metadata, accounts, indexes, and full-text search.
# Blobs (attachments) are stored on filesystem PVC to avoid database bloat.
#
# Backup Strategy:
# - CNPG continuous WAL archiving to Backblaze B2 (point-in-time recovery)
# - Daily base backups (email metadata is critical)
# - 14-day retention
#
# Prerequisites:
#   kubectl create secret generic cnpg-backup-credentials \
#     --namespace=stalwart-mail \
#     --from-literal=ACCESS_KEY_ID="$(kubectl get secret backblaze-backup-credentials -n longhorn-system -o jsonpath='{.data.AWS_ACCESS_KEY_ID}' | base64 -d)" \
#     --from-literal=SECRET_ACCESS_KEY="$(kubectl get secret backblaze-backup-credentials -n longhorn-system -o jsonpath='{.data.AWS_SECRET_ACCESS_KEY}' | base64 -d)"

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: stalwart-db
  namespace: stalwart-mail
  labels:
    app: stalwart
    # Email metadata and accounts - irreplaceable user data
    data-criticality: critical
spec:
  # HA: 2 instances with automatic failover
  instances: 2
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: stalwart
      owner: stalwart
      # No secret specified - CloudNativePG auto-generates credentials
      # Password stored in: stalwart-db-app secret (created by operator)
  
  storage:
    size: 8Gi  # Increased from 5Gi due to WAL accumulation
    storageClass: longhorn-ssd
    pvcTemplate:
      labels:
        recurring-job-group.longhorn.io/critical: enabled
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      # Increased to 512Mi to handle barman backup processes without OOM kills
      memory: "512Mi"
      cpu: "500m"
  
  # Continuous backup to Backblaze B2
  backup:
    barmanObjectStore:
      destinationPath: "s3://homelab-longhorn-backup/cnpg/stalwart-db"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
    retentionPolicy: "14d"
  
  # PostgreSQL configuration
  postgresql:
    parameters:
      # Logging
      log_statement: "ddl"
      log_min_duration_statement: "1000"
      
      # Memory (tuned for small instance)
      shared_buffers: "64MB"
      work_mem: "4MB"
      
      # Connections
      max_connections: "50"
      
      # WAL archiving (required for CNPG backups)
      archive_mode: "on"
      archive_timeout: "5min"






