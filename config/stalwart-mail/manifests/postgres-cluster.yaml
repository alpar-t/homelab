# Stalwart Mail PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Stores mail metadata, accounts, indexes, and full-text search.
# Blobs (attachments) are stored on filesystem PVC to avoid database bloat.

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: stalwart-db
  namespace: stalwart-mail
  labels:
    app: stalwart
    # Email metadata and accounts - irreplaceable user data
    data-criticality: critical
spec:
  # Single instance - mail can tolerate brief DB downtime
  instances: 1
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: stalwart
      owner: stalwart
      # No secret specified - CloudNativePG auto-generates credentials
      # Password stored in: stalwart-db-app secret (created by operator)
  
  storage:
    size: 5Gi  # Metadata only - blobs stored separately
    storageClass: longhorn-ssd
    pvcTemplate:
      labels:
        recurring-job-group.longhorn.io/critical: enabled
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  
  # PostgreSQL configuration
  postgresql:
    parameters:
      # Logging
      log_statement: "ddl"
      log_min_duration_statement: "1000"
      
      # Memory (tuned for small instance)
      shared_buffers: "64MB"
      work_mem: "4MB"
      
      # Connections
      max_connections: "50"






