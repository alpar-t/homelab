apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stalwart-blobs
  namespace: stalwart-mail
  labels:
    app: stalwart
    # Email attachments and blobs - irreplaceable user data
    data-criticality: critical
spec:
  accessModes:
    - ReadWriteOnce
  # Use HDD for blob storage - larger, cheaper, attachments don't need SSD speed
  storageClassName: longhorn-hdd
  resources:
    requests:
      storage: 40Gi

