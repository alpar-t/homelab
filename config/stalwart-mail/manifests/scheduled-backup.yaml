# Stalwart Mail PostgreSQL Scheduled Backups
# Managed by CloudNativePG operator
#
# Daily base backups - email metadata is critical
# WAL archiving provides continuous protection between base backups

---
# Daily base backup at 3:30 AM
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: stalwart-db-daily
  namespace: stalwart-mail
  labels:
    app: stalwart
spec:
  # Daily at 3:30 AM
  schedule: "30 3 * * *"
  
  # Which cluster to backup
  cluster:
    name: stalwart-db
  
  # Backup ownership - if cluster is deleted, backups are retained
  backupOwnerReference: none
  
  # Immediately trigger first backup when created
  immediate: true

