apiVersion: apps/v1
kind: Deployment
metadata:
  name: tandoor
  namespace: tandoor
  labels:
    app: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVC
  selector:
    matchLabels:
      app: tandoor
  template:
    metadata:
      labels:
        app: tandoor
      annotations:
        # Auto-restart when OIDC config changes (requires Reloader)
        secret.reloader.stakater.com/reload: "tandoor-oidc"
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - 'sh'
            - '-c'
            - |
              until nc -z tandoor-db-rw.tandoor.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: tandoor
          # Tandoor 2.3.0+ has built-in nginx, serves on port 80
          image: vabene1111/recipes:latest
          ports:
            - containerPort: 80
              name: http
          env:
            # Database configuration
            - name: DB_ENGINE
              value: "django.db.backends.postgresql"
            - name: POSTGRES_HOST
              value: "tandoor-db-rw.tandoor.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "tandoor"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tandoor-db-app
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tandoor-db-app
                  key: password
            # Secret key for Django
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tandoor-secrets
                  key: secret_key
            # General settings
            - name: DEBUG
              value: "0"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: TZ
              value: "Europe/Bucharest"
            # OIDC configuration
            - name: ENABLE_ALLAUTH
              value: "1"
            - name: SOCIALACCOUNT_PROVIDERS_FILE
              value: "/config/socialaccount_providers.json"
            - name: ENABLE_METRICS
              value: "0"
          volumeMounts:
            - name: media
              mountPath: /opt/recipes/mediafiles
            - name: oidc-config
              mountPath: /config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: tandoor-media
        - name: oidc-config
          secret:
            secretName: tandoor-oidc
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: tandoor
  namespace: tandoor
  labels:
    app: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: ClusterIP
  selector:
    app: tandoor
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
