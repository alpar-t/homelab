apiVersion: apps/v1
kind: Deployment
metadata:
  name: tandoor
  namespace: tandoor
  labels:
    app: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVC
  selector:
    matchLabels:
      app: tandoor
  template:
    metadata:
      labels:
        app: tandoor
      annotations:
        # Auto-restart when OIDC config changes (requires Reloader)
        secret.reloader.stakater.com/reload: "tandoor-oidc"
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - 'sh'
            - '-c'
            - |
              until nc -z tandoor-db-rw.tandoor.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: tandoor
          # Tandoor 2.3+ has built-in nginx, serves on port 80
          image: vabene1111/recipes:2.3.6
          ports:
            - containerPort: 80
              name: http
          env:
            # Database configuration
            - name: DB_ENGINE
              value: "django.db.backends.postgresql"
            - name: POSTGRES_HOST
              value: "tandoor-db-rw.tandoor.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "tandoor"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tandoor-db-app
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tandoor-db-app
                  key: password
            # Secret key for Django
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tandoor-secrets
                  key: secret_key
            # General settings
            - name: DEBUG
              value: "0"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: TZ
              value: "Europe/Bucharest"
            # OIDC configuration
            - name: SOCIAL_PROVIDERS
              value: "allauth.socialaccount.providers.openid_connect"
            - name: SOCIALACCOUNT_PROVIDERS_FILE
              value: "/config/socialaccount_providers.json"
            # Auto-join new users to space ID 1 with user permissions
            # SOCIAL_DEFAULT_ACCESS = space ID to join
            - name: SOCIAL_DEFAULT_ACCESS
              value: "1"
            - name: SOCIAL_DEFAULT_GROUP
              value: "user"
            - name: ENABLE_METRICS
              value: "0"
            # Override Kubernetes-injected TANDOOR_PORT (from service named "tandoor")
            - name: TANDOOR_PORT
              value: "80"
            # Email configuration - uses Stalwart as local relay (no auth needed on port 25)
            - name: EMAIL_HOST
              value: "stalwart.stalwart-mail.svc.cluster.local"
            - name: EMAIL_PORT
              value: "25"
            - name: EMAIL_USE_TLS
              value: "0"
            - name: EMAIL_USE_SSL
              value: "0"
            - name: DEFAULT_FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: tandoor-email
                  key: from_address
            - name: ACCOUNT_EMAIL_SUBJECT_PREFIX
              value: "[Tandoor] "
          volumeMounts:
            - name: media
              mountPath: /opt/recipes/mediafiles
            - name: oidc-config
              mountPath: /config
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          # Startup probe - allows up to 10 minutes for initial startup (static files processing)
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 60
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 10
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: tandoor-media
        - name: oidc-config
          secret:
            secretName: tandoor-oidc
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: tandoor
  namespace: tandoor
  labels:
    app: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: ClusterIP
  selector:
    app: tandoor
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
