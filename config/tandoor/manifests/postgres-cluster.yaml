# Tandoor PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Credentials are auto-generated and stored in: tandoor-db-app secret
#
# Backup Strategy:
# - CNPG continuous WAL archiving to Backblaze B2 (point-in-time recovery)
# - Weekly base backups (recipe database, lower priority)
# - 14-day retention
#
# Prerequisites:
#   kubectl create secret generic cnpg-backup-credentials \
#     --namespace=tandoor \
#     --from-literal=ACCESS_KEY_ID="$(kubectl get secret backblaze-backup-credentials -n longhorn-system -o jsonpath='{.data.AWS_ACCESS_KEY_ID}' | base64 -d)" \
#     --from-literal=SECRET_ACCESS_KEY="$(kubectl get secret backblaze-backup-credentials -n longhorn-system -o jsonpath='{.data.AWS_SECRET_ACCESS_KEY}' | base64 -d)"

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: tandoor-db
  namespace: tandoor
  labels:
    app: tandoor
    # Recipe database - user-curated data
    data-criticality: critical
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  instances: 1
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: tandoor
      owner: tandoor
      # Password stored in: tandoor-db-app secret (created by operator)
  
  storage:
    size: 5Gi
    storageClass: longhorn-ssd
    pvcTemplate:
      labels:
        recurring-job-group.longhorn.io/critical: enabled
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Continuous backup to Backblaze B2
  backup:
    barmanObjectStore:
      destinationPath: "s3://homelab-longhorn-backup/cnpg/tandoor-db"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
    retentionPolicy: "14d"
  
  postgresql:
    parameters:
      log_statement: "ddl"
      shared_buffers: "128MB"
      max_connections: "50"
      # WAL archiving (required for CNPG backups)
      archive_mode: "on"
      archive_timeout: "5min"

