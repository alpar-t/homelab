apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tandoor-media
  namespace: tandoor
  labels:
    app: tandoor
    # Recipe images - user-uploaded content
    data-criticality: critical
    recurring-job-group.longhorn.io/critical: enabled
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  accessModes:
    - ReadWriteOnce
  # Use HDD for media files - recipe images don't need SSD speed
  storageClassName: longhorn-hdd
  resources:
    requests:
      storage: 10Gi
