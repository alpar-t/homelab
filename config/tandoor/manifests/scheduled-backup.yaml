# Tandoor PostgreSQL Scheduled Backups
# Managed by CloudNativePG operator
#
# Weekly base backups - recipe database, lower change frequency
# WAL archiving provides continuous protection between base backups

---
# Weekly base backup on Sundays at 4:30 AM
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: tandoor-db-weekly
  namespace: tandoor
  labels:
    app: tandoor
spec:
  # Weekly on Sundays at 4:30 AM
  schedule: "30 4 * * 0"
  
  # Which cluster to backup
  cluster:
    name: tandoor-db
  
  # Backup ownership - if cluster is deleted, backups are retained
  backupOwnerReference: none
  
  # Immediately trigger first backup when created
  immediate: true

