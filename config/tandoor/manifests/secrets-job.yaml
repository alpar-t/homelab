# One-time job to generate Tandoor secrets
# This creates the Django SECRET_KEY
#
# Sync waves ensure RBAC is created before the Job runs

apiVersion: v1
kind: ServiceAccount
metadata:
  name: tandoor-secrets-sa
  namespace: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tandoor-secrets-role
  namespace: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tandoor-secrets-rolebinding
  namespace: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tandoor-secrets-role
subjects:
  - kind: ServiceAccount
    name: tandoor-secrets-sa
    namespace: tandoor
---
apiVersion: batch/v1
kind: Job
metadata:
  name: tandoor-secrets-generator
  namespace: tandoor
  labels:
    app: tandoor
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: tandoor-secrets-sa
      containers:
        - name: generator
          image: bitnami/kubectl:latest@sha256:b349e60a6ae2969af84a778c0b976b050a0cc77f4fb6a4ad44307cd0a06e9d8f
          command:
            - /bin/sh
            - -c
            - |
              set -e
              
              # Check if secret already exists
              if kubectl get secret tandoor-secrets -n tandoor 2>/dev/null; then
                echo "Secret already exists, skipping generation"
                exit 0
              fi
              
              # Generate a random secret key (50 chars)
              SECRET_KEY=$(head -c 50 /dev/urandom | base64 | tr -dc 'a-zA-Z0-9!@#$%^&*()' | head -c 50)
              
              # Create the secret
              kubectl create secret generic tandoor-secrets \
                --namespace=tandoor \
                --from-literal=secret_key="$SECRET_KEY"
              
              echo "Secret created successfully"
