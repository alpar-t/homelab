# Vaultwarden PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Credentials are auto-generated and stored in: vaultwarden-db-app secret
#
# IMPORTANT: Vaultwarden does NOT support automatic MySQL to PostgreSQL migration.
# You must export your data and re-import it. See README.md for migration steps.

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-db
  namespace: vaultwarden
  labels:
    app: vaultwarden
    # Password vault database - irreplaceable user data
    data-criticality: critical
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  instances: 1
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden
      # Password stored in: vaultwarden-db-app secret (created by operator)
  
  storage:
    size: 2Gi
    storageClass: longhorn-ssd
    pvcTemplate:
      labels:
        recurring-job-group.longhorn.io/critical: enabled
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  
  postgresql:
    parameters:
      log_statement: "ddl"
      shared_buffers: "64MB"
      max_connections: "25"

