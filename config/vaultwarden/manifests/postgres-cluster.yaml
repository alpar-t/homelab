# Vaultwarden PostgreSQL Cluster
# Managed by CloudNativePG operator
#
# Credentials are auto-generated and stored in: vaultwarden-db-app secret
#
# IMPORTANT: Vaultwarden does NOT support automatic MySQL to PostgreSQL migration.
# You must export your data and re-import it. See README.md for migration steps.
#
# Backup Strategy:
# - CNPG continuous WAL archiving to Backblaze B2 (point-in-time recovery)
# - Daily base backups (password vault is CRITICAL)
# - 30-day retention (longer for security-critical data)
#
# Prerequisites:
#   kubectl create secret generic cnpg-backup-credentials \
#     --namespace=vaultwarden \
#     --from-literal=ACCESS_KEY_ID="$(kubectl get secret backblaze-backup-credentials -n longhorn-system -o jsonpath='{.data.AWS_ACCESS_KEY_ID}' | base64 -d)" \
#     --from-literal=SECRET_ACCESS_KEY="$(kubectl get secret backblaze-backup-credentials -n longhorn-system -o jsonpath='{.data.AWS_SECRET_ACCESS_KEY}' | base64 -d)"

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-db
  namespace: vaultwarden
  labels:
    app: vaultwarden
    # Password vault database - irreplaceable user data
    data-criticality: critical
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  instances: 1
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  
  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden
      # Password stored in: vaultwarden-db-app secret (created by operator)
  
  storage:
    size: 2Gi
    storageClass: longhorn-ssd
    pvcTemplate:
      labels:
        recurring-job-group.longhorn.io/critical: enabled
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  
  # Continuous backup to Backblaze B2
  backup:
    barmanObjectStore:
      destinationPath: "s3://homelab-longhorn-backup/cnpg/vaultwarden-db"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
    retentionPolicy: "30d"
  
  postgresql:
    parameters:
      log_statement: "ddl"
      shared_buffers: "64MB"
      max_connections: "25"
      # WAL archiving (required for CNPG backups)
      archive_mode: "on"
      archive_timeout: "5min"

